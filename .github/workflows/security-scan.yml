name: build
on: push

jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Trivy vulnerability scanner in IaC mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          hide-progress: false
          format: 'table'
          output: table.txt
          exit-code: '1'
          ignore-unfixed: true
          severity: 'LOW,MEDIUM,CRITICAL,HIGH'

      - name: Show results
        if: always()
        run: cat table.txt
