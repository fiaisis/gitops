---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: archive-prod
  namespace: argocd
spec:
  destination:
    namespace: fia
    name: prod
  project: prod
  source:
    path: components/archive/envs/production
    repoURL: https://github.com/interactivereduction/gitops.git
