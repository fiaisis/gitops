apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: csi-driver-for-smb
  namespace: argocd
spec:
  project: staging
  source:
    repoURL: https://raw.githubusercontent.com/kubernetes-csi/csi-driver-smb/master/charts
    targetRevision: 1.12.0
    chart: csi-driver-smb
    helm:
      values: 
        securityContext: { capabilities: CAP_DAC_OVERRIDE }  # Allow the pods to do file operations unrestricted without full root access
  destination:
    namespace: ir
    name: k0s-cluster-staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: archive-pvcs
  namespace: argocd
spec:
  destination:
    namespace: ir
    name: k0s-cluster-staging
  project: staging
  source:
    path: components/archive-mounts
    repoURL: https://github.com/interactivereduction/gitops.git
    targetRevision: HEAD
    directory:
      recurse: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
