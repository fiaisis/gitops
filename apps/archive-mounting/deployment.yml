---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: archive-secrets-staging
  namespace: argocd
spec:
  destination:
    namespace: ir
    name: staging
  project: staging
  source:
    path: components/archive-secrets/overlays/staging
    repoURL: https://github.com/interactivereduction/gitops.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: csi-smb-prod
  namespace: argocd
spec:
  project: prod
  source:
    repoURL: https://raw.githubusercontent.com/kubernetes-csi/csi-driver-smb/master/charts
    targetRevision: 1.12.0
    chart: csi-driver-smb
  destination:
    namespace: ir
    name: prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: archive-secrets-prod
  namespace: argocd
spec:
  destination:
    namespace: ir
    name: prod
  project: prod
  source:
    path: components/archive-secrets/overlays/production
    repoURL: https://github.com/interactivereduction/gitops.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true