apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blackbox-exporter
  namespace: argocd
spec:
  project: prod
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: prometheus-blackbox-exporter
    targetRevision: 11.3.1
    helm:
      values: |
        config:
          modules:
            http_2xx:
              prober: http
              timeout: 5s
              http:
                method: GET
  destination:
    name: prod
    namespace: monitoring-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
