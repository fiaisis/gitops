
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: calico-configs
  namespace: argocd
spec:
  destination:
    name: staging
  project: staging
  source:
    path: components/calico-configs
    repoURL: https://github.com/interactivereduction/gitops.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true