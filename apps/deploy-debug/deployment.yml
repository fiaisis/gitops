apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: debug
  namespace: ir
spec:
  destination:
    namespace: ir
    name: staging
  project: staging
  source:
    path: components/debug
    repoURL: https://github.com/interactivereduction/gitops.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true