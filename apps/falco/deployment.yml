---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: falco-staging
  namespace: argocd
spec:
  project: staging
  source:
    repoURL: https://falcosecurity.github.io/charts
    targetRevision: 4.7.2
    chart: falco
    helm:
      values: |
        driver:
          kind: ebpf
        falcosidekick:
          enabled: true
          webui:
            enabled: true
          config:
            existingSecret: falco-config

  destination:
    namespace: security
    name: staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: falco-secrets-staging
  namespace: argocd
spec:
  destination:
    namespace: security
    name: staging
  project: staging
  source:
    path: components/falco/staging
    repoURL: https://github.com/interactivereduction/gitops.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: falco-secrets-management
  namespace: argocd
spec:
  destination:
    namespace: security
    server: https://kubernetes.default.svc
  project: default
  source:
    path: components/falco/management
    repoURL: https://github.com/interactivereduction/gitops.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: falco-secrets-prod
  namespace: argocd
spec:
  destination:
    namespace: security
    name: prod
  project: prod
  source:
    path: components/falco/production
    repoURL: https://github.com/interactivereduction/gitops.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true