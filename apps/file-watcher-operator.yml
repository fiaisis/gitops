---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: file-watcher-operator-staging
  namespace: argocd
spec:
  destination:
    namespace: ir-file-watcher
    name: k0s-cluster-staging
  project: staging
  source:
    path: components/file-watcher-operator/overlays/staging
    repoURL: https://github.com/interactivereduction/gitops.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

