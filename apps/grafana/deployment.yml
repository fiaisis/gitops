---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 7.3.3
    chart: grafana
    helm:
      values: |
        service:
          type: LoadBalancer
          loadBalancerIP: "130.246.80.52"
        persistence:
          enabled: true
        plugins:
          - grafana-oncall-app
        datasources:
          datasources.yaml:
            apiVersion: 1
            datasources:
              - name: Prod-InfluxDB
                type: influxdb
                access: proxy
                url: http://influxdb06.gridpp.rl.ac.uk:8086
                user: $influxDBReadUsername
                jsonData:
                  dbName: isis
                  httpMode: GET
                secureJsonData:
                  password: $influxDBReadPassword
              - name: Prod-Cloud-Loki
                type: loki
                access: proxy
                url: https://logs-prod-eu-west-0.grafana.net
                basicAuth: true
                basicAuthUser: $lokiUsername
                jsonData:
                  timeout: 300
                  maxLines: 1000
                secureJsonData:
                  basicAuthPassword: $lokiPassword        
        admin:
          existingSecret: grafana-creds
          userKey: username
          passwordKey: password
        envFromSecret: grafana-creds
  destination:
    namespace: grafana
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-extras-management
  namespace: argocd
spec:
  destination:
    namespace: grafana
    server: https://kubernetes.default.svc
  project: default
  source:
    path: components/grafana
    repoURL: https://github.com/interactivereduction/gitops.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true