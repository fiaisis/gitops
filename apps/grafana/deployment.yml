---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 7.3.3
    chart: grafana
    helm:
      values: |
        service:
          type: LoadBalancer
          loadBalancerIP: "130.246.80.52"
        persistence:
          enabled: true
        plugins:
          - grafana-oncall-app
        datasources:
          datasources.yaml:
            apiVersion: 1
            datasources:
              - name: Prod-Prom
                type: prometheus
                access: proxy
                url: http://130.246.80.72:9090
                jsonData:
                  httpMethod: POST
                  manageAlerts: false
                  prometheusType: Prometheus
                  prometheusVersion: 2.49.1
                  cacheLevel: 'High'
                  disableRecordingRules: false
                  incrementalQueryOverlapWindow: 10m
              - name: Prod-Cloud-Loki
                type: loki
                access: proxy
                url: https://logs-prod-eu-west-0.grafana.net
                basicAuth: true
                basicAuthUser: $lokiUsername
                jsonData:
                  timeout: 300
                  maxLines: 1000
                secureJsonData:
                  basicAuthPassword: $lokiPassword
        admin:
          existingSecret: grafana-creds
          userKey: username
          passwordKey: password
        envFromSecret: grafana-creds
        dashboards:
          default:
            kubernetes-dense:
              gnetId: 15661
              revision: 1
              datasource:
                - name: DS_PROMETHEUS:
                  value: Prod-Prom
