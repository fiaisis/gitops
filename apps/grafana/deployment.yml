---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 7.3.7
    chart: grafana
    helm:
      values: |
        grafana.ini:
          smtp:
            enabled: true
        ingress:
          enabled: true
          ingressClassName: nginx
          path: /grafana
          hosts:
            - 130.246.214.230
        persistence:
          enabled: true
        sidecar:
          alerts:
            enabled: true
          dashboards:
            enabled: true
          datasources:
            enabled: true
          notifiers:
            enabled: true
        admin:
          existingSecret: grafana-creds
          userKey: username
          passwordKey: password
        envFromSecret: grafana-creds
  destination:
    namespace: grafana
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-extras-management
  namespace: argocd
spec:
  destination:
    namespace: grafana
    server: https://kubernetes.default.svc
  project: default
  source:
    path: components/grafana
    repoURL: https://github.com/interactivereduction/gitops.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true