---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 7.3.3
    chart: grafana
    helm:
      values: |
        service:
          type: LoadBalancer
          loadBalancerIP: "130.246.80.52"
        persistence:
          enabled: true
        plugins:
          - grafana-oncall-app
        datasources:
          datasources.yaml:
            apiVersion: 1
            datasources:
              - name: Prod-Prom
                type: prometheus
                access: proxy
                url: http://130.246.80.72:9090
                jsonData:
                  httpMethod: POST
                  manageAlerts: false
                  prometheusType: Prometheus
                  prometheusVersion: 2.49.1
                  cacheLevel: 'High'
                  disableRecordingRules: false
                  incrementalQueryOverlapWindow: 10m
              - name: Prod-Cloud-Loki
                type: loki
                access: proxy
                url: https://logs-prod-eu-west-0.grafana.net
                basicAuth: true
                basicAuthUser: $lokiUsername
                jsonData:
                  timeout: 300
                  maxLines: 1000
                secureJsonData:
                  basicAuthPassword: $lokiPassword        
        dashboards:
          default:
            kubernetes-dense:
              gnetId: 15661
              revision: 1
              datasource: Prod-Prom
            kubernetes-views-namespaces:
              gnetId: 15758
              revision: 34
              datasource: Prod-Prom
            kubernetes-views-global:
              gnetId: 15757
              revision: 37
              datasource: Prod-Prom
            kubernetes-views-nodes:
              gnetId: 15759
              revision: 29
              datasource: Prod-Prom
            kubernetes-views-pods:
              gnetId: 15760
              revision: 26
              datasource: Prod-Prom
            kubernetes-views-apiserver:
              gnetId: 15761
              revision: 16
              datasource: Prod-Prom
            kubernetes-views-coredns:
              gnetId: 15762
              revision: 17
              datasource: Prod-Prom
            kubernetes-troubleshoot:
              gnetId: 15196
              revision: 3
              datasources:
                prometheus: Prod-Prom
                loki: Prod-Cloud-Loki
            rabbitmq:
              gnetId: 10991
              revision: 14
              datasource: Prod-Prom
            rabbitmq-dense:
              gnetId: 10982
              revision: 1
              datasource: Prod-Prom
        admin:
          existingSecret: grafana-creds
          userKey: username
          passwordKey: password
        envFromSecret: grafana-creds
  destination:
    namespace: grafana
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-extras-management
  namespace: argocd
spec:
  destination:
    namespace: grafana
    server: https://kubernetes.default.svc
  project: default
  source:
    path: components/grafana
    repoURL: https://github.com/interactivereduction/gitops.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true