---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: headlamp
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://kubernetes-sigs.github.io/headlamp/
    targetRevision: 0.30.1
    chart: headlamp
    helm:
      values: |
        config:
          baseURL: "/headlamp"
          oidc:
            secret:
              name: initial-secret
  destination:
    namespace: headlamp
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
