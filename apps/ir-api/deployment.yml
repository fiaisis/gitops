---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ir-api-staging
  namespace: argocd
spec:
  destination:
    namespace: ir
    name: k0s-cluster-staging
  project: staging
  source:
    path: components/ir-api/overlays/staging
    repoURL: https://github.com/interactivereduction/gitops.git
    targetRevision: HEAD
    directory:
      recurse: false
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
