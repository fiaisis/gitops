---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jobcontroller-staging
  namespace: argocd
spec:
  destination:
    namespace: ir
    name: staging
  project: staging
  source:
    path: components/jobcontroller/overlays/staging
    repoURL: https://github.com/interactivereduction/gitops.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

