apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka-cluster
  namespace: argocd
spec:
  destination:
    namespace: kafka
    name: k0s-cluster-staging
  project: staging
  source:
    path: components/kafka-clusters
    repoURL: https://github.com/interactivereduction/gitops.git
    targetRevision: HEAD
    directory:
      recurse: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true