apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn-prod
  namespace: argocd
spec:
  project: prod
  sources:
    - chart: longhorn
      repoURL: https://charts.longhorn.io/
      targetRevision: v1.9.1 # Replace with the Longhorn version you'd like to install or upgrade to
      helm:
        values: |
          preUpgradeChecker:
            jobEnabled: false
  destination:
    name: prod
    namespace: longhorn-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true