apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: csi-manila-staging
  namespace: argocd
spec:
  project: staging
  source:
    repoURL: https://kubernetes.github.io/cloud-provider-openstack
    targetRevision: 2.29.0
    chart: openstack-manila-csi
    helm:
      valuesObject:
        shareProtocols:
          - protocolSelector: CEPHFS
            fsGroupPolicy: None
            fwdNodePluginEndpoint:
              dir: /var/lib/kubelet/plugins/cephfs.csi.ceph.com
              sockFile: csi.sock
  destination:
    namespace: ir
    name: staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: manila-staging
  namespace: argocd
spec:
  destination:
    namespace: ir
    name: staging
  project: staging
  source:
    path: components/manila/overlays/staging
    repoURL: https://github.com/interactivereduction/gitops.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
