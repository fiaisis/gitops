apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: memphis-staging
  namespace: argocd
spec:
  project: staging
  source:
    repoURL: 'https://k8s.memphis.dev/charts/'
    targetRevision: 1.0.2
    chart: memphis
    helm:
      parameters:
      - name: "global.cluster.enabled"
        value: true
  destination:
    namespace: memphis
    name: k0s-cluster-staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
