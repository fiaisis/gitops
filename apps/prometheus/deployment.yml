---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-prod
  namespace: argocd
spec:
  project: prod
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 56.9.0
    chart: kube-prometheus-stack
    helm:
      values: |
        alertmanager:
          enabled: false
        grafana:
          enabled: false
        prometheus:
          service:
            type: LoadBalancer
            loadBalancerIP: "130.246.80.72"
          prometheusSpec:
            additionalScrapeConfigs:
              - job_name: rabbitmq
                static_configs:
                  - targets: ["prometheus-rabbitmq-exporter-prod.monitoring-system.svc.cluster.local:9100"]
            remoteWrite:
              - url: https://prometheus-prod-01-eu-west-0.grafana.net/api/prom/push
                basicAuth:
                  username:
                    name: prom-creds
                    key: username
                  password:
                    name: prom-creds
                    key: password
                writeRelabelConfigs:
                  - sourceLabels:
                      - __name__
                      - device
                    regex: "node_network.*;veth.*"
                    action: drop
  destination:
    namespace: monitoring-system
    name: prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
---
# May not be needed as there is a rabbitmq plugin that should enable this?
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-rabbitmq-exporter-prod
  namespace: argocd
spec:
  project: prod
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 1.11.0
    chart: prometheus-rabbitmq-exporter
    helm:
      values: |
        rabbitmq:
          url: https://rabbitmq-cluster.rabbitmq.svc.cluster.local
          existingUserSecret: prom-creds
          existingUserSecretKey: rabbitmqUsername
          existingPasswordSecret: prom-creds
          existingPasswordSecretKey: rabbitmqPassword
  destination:
    namespace: monitoring-system
    name: prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-extras-prod
  namespace: argocd
spec:
  destination:
    namespace: ir
    name: prod
  project: prod
  source:
    path: components/prometheus/overlays/production
    repoURL: https://github.com/interactivereduction/gitops.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true