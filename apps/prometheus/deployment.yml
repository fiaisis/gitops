---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-prod
  namespace: argocd
spec:
  project: prod
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 67.9.0
    chart: kube-prometheus-stack
    helm:
      values: |
        alertmanager:
          enabled: false
        grafana:
          enabled: false
        prometheus:
          prometheusSpec:
            serviceMonitorSelectorNilUsesHelmValues: false
            remoteWrite:
              - url: https://management.reduce.isis.cclrc.ac.uk/receive
                name: thanos
            additionalScrapeConfigs:
              - job_name: csi-ceph
                static_configs:
                  - targets: ["csi-ceph-prod-ceph-csi-cephfs-provisioner-http-metrics.ir.svc.cluster.local:8080", "csi-ceph-prod-ceph-csi-cephfs-nodeplugin-http-metrics.ir.svc.cluster.local:8080"]
  destination:
    namespace: monitoring-system
    name: prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
