---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-prod
  namespace: argocd
spec:
  project: prod
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 25.14.0
    chart: prometheus
    helm:
      values: |
        alertmanager:
          enabled: false
        prometheus-pushgateway:
          enabled: false
        prometheus-node-exporter:
          tolerations:
            - effect: NoSchedule
              operator: Exists
            - effect: NoSchedule
              key: queue-worker
              operator: Exists
          server:
            persistentVolume:
              enabled: true
              accessModes:
                - ReadWriteOnce
              storageClass: csi-cinder
            remoteWrite:
              - url: https://prometheus-prod-01-eu-west-0.grafana.net/api/prom/push
                basic_auth:
                  username:
                    name: prom-creds
                    key: username
                  password:
                    name: prom-creds
                    key: password
                write_relabel_configs:
                  - source_labels:
                      - __name__
                      - device
                    regex: "node_network.*;veth.*"
                    action: drop
  destination:
    namespace: monitoring-system
    name: prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true