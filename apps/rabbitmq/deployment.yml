apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rabbitmq-operator-staging
  namespace: argocd
spec:
  project: staging
  source:
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 4.4.1
    chart: rabbitmq-cluster-operator
  destination:
    namespace: rabbitmq
    name: staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rabbitmq-configs-staging
  namespace: argocd
spec:
  destination:
    namespace: rabbitmq
    name: staging
  project: staging
  source:
    path: components/rabbitmq/envs/staging
    repoURL: https://github.com/interactivereduction/gitops.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
