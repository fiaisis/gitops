apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rabbitmq-operator-staging
  namespace: argocd
spec:
  project: staging
  source:
    repoURL: oci://registry-1.docker.io/bitnamicharts/rabbitmq-cluster-operator
    targetRevision: 12.2.0
    chart: my-release
  destination:
    namespace: rabbitmq
    name: k0s-cluster-staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rabbitmq-configs-staging
  namespace: argocd
spec:
  destination:
    namespace: rabbitmq
    name: k0s-cluster-staging
  project: staging
  source:
    path: components/rabbitmq/overlays/staging
    repoURL: https://github.com/interactivereduction/gitops.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true