apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rabbitmq-operator-staging
  namespace: argocd
spec:
  project: staging
  source:
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 3.8.3
    chart: rabbitmq-cluster-operator
  destination:
    namespace: rabbitmq
    name: k0s-cluster-staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rabbitmq-configs-staging
  namespace: argocd
spec:
  destination:
    namespace: rabbitmq
    name: k0s-cluster-staging
  project: staging
  source:
    path: components/rabbitmq/overlays/staging
    repoURL: https://github.com/interactivereduction/gitops.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
