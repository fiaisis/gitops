apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redpanda-console-prod
  namespace: argocd
spec:
  project: prod
  source:
    repoURL: https://charts.redpanda.com
    chart: redpanda-console
    targetRevision: 3.1.0
    helm:
      values: |
        console:
          config:
            kafka:
              brokers:
                - 130.246.81.45:9092
                - 130.246.81.166:9092
                - 130.246.81.188:9092
  destination:
    namespace: redpanda
    name: prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true