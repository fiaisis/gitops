apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redpanda-console-prod
  namespace: argocd
spec:
  project: prod
  source:
    repoURL: https://charts.redpanda.com
    chart: console
    targetRevision: 3.1.0
    helm:
      values: |
        config:
          kafka:
            brokers:
              - "130.246.81.45"
              - "130.246.81.166"
              - "130.246.81.188"
        ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: nginx
          hosts:
            - host: reduce.isis.cclrc.ac.uk
              paths:
                - path: /redpanda-console/?(.*)
                  pathType: Prefix
          tls:
            - hosts:
                - reduce.isis.cclrc.ac.uk
              secretName: prod-reduce-isis-tls
  destination:
    namespace: redpanda
    name: prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true