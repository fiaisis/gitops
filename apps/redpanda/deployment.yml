---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redpanda-operator
  namespace: argocd
spec:
  project: prod
  source:
    repoURL: https://charts.redpanda.com
    targetRevision: v25.1.1-beta3
    chart: redpanda
  destination:
    namespace: redpanda
    name: prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redpanda-configs
  namespace: argocd
spec:
  destination:
    namespace: redpanda
    name: prod
  project: prod
  source:
    path: components/redpanda
    repoURL: https://github.com/interactivereduction/gitops.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Replace=true