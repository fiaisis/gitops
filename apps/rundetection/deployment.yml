---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rundetection-staging
  namespace: argocd
spec:
  destination:
    namespace: ir
    name: k0s-cluster-staging
  project: staging
  source:
    path: components/rundetection/overlays/staging
    repoURL: https://github.com/interactivereduction/gitops.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rundetection-prod
  namespace: argocd
spec:
  destination:
    namespace: ir
    name: k0s-cluster
  project: prod
  source:
    path: components/rundetection/overlays/production
    repoURL: https://github.com/interactivereduction/gitops.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
