apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: strimzi-kafka-operator-staging
  namespace: argocd
spec:
  project: staging
  source:
    repoURL: 'https://strimzi.io/charts/'
    targetRevision: 0.35.0
    chart: strimzi-kafka-operator
  destination:
    namespace: kafka
    name: k0s-cluster-staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
