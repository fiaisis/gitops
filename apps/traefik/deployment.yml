apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd
spec:
  project: staging
  source:
    repoURL: 'https://traefik.github.io/charts/'
    targetRevision: 23.0.1
    chart: traefik
  destination:
    namespace: traefik
    name: k0s-cluster-staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
