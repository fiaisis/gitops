apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: valkey
  namespace: argocd
spec:
  project: staging
  source:
    repoURL: https://valkey.io/valkey-helm/
    targetRevision: 0.7.4
    chart: valkey
  destination:
    namespace: valkey
    name: staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
