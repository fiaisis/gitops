apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: archive-sc
provisioner: smb.csi.k8s.io
parameters:
  source: "//isis.cclrc.ac.uk/inst$/"
  csi.storage.k8s.io/provisioner-secret-name: archive-creds
  csi.storage.k8s.io/provisioner-secret-namespace: ir
  csi.storage.k8s.io/node-stage-secret-name: archive-creds
  csi.storage.k8s.io/node-stage-secret-namespace: ir
reclaimPolicy: Delete  # available values: Delete, Retain
volumeBindingMode: Immediate
mountOptions:
  - dir_mode=0777
  - file_mode=0777
  - uid=1001
  - gid=1001