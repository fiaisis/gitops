apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: resolved-fix-daemonset
  annotations:
    command: &cmd grep -q "Domains=isis.cclrc.ac.uk" /etc/systemd/resolved.conf; if [ $? != 0 ]; then sed -i 's|#Domains=|Domains=isis.cclrc.ac.uk|g' /etc/systemd/resolved.conf && systemctl restart systemd-resolved && echo "Added isis.cclrc.ac.uk to domains"; else echo "Already patched"; fi
spec:
  selector:
    matchLabels:
      app: resolved-fix
  template:
    metadata:
      labels:
        app: resolved-fix
    spec:
      hostNetwork: true
      hostPID: true
      initContainers:
        - name: search-domains-installation
          command:
            - nsenter
            - --mount=/proc/1/ns/mnt
            - --
            - bash
            - -c
            - *cmd
          image: ubuntu:latest
          securityContext:
            privileged: true
      containers:
        - name: sleep
          image: registry.k8s.io/pause:3.1
  updateStrategy:
    type: RollingUpdate