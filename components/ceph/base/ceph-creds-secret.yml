apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: ceph-creds
  namespace: fia
spec:
  type: kv-v2
  refreshAfter: 30s
  vaultAuthRef: static-auth

  # Things to change:
  mount: fia
  path: fia/base/ceph-creds
  destination:
    name: ceph-creds
    overwrite: true
    create: true
