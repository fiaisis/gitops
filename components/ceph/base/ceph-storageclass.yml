---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: csi-cephfs-sc
provisioner: cephfs.csi.ceph.com
parameters:
  clusterID: ba68226a-672f-4ba5-97bc-22840318b2ec
  fsName: isis_autoreduce
  kernelMountOptions: noatime,_netdev
  csi.storage.k8s.io/provisioner-secret-name: ceph-creds
  csi.storage.k8s.io/provisioner-secret-namespace: ir
  csi.storage.k8s.io/controller-expand-secret-name: ceph-creds
  csi.storage.k8s.io/controller-expand-secret-namespace: ir
  csi.storage.k8s.io/node-stage-secret-name: ceph-creds
  csi.storage.k8s.io/node-stage-secret-namespace: ir
reclaimPolicy: Retain
allowVolumeExpansion: true
