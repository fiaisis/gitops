apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox
  namespace: ir
  labels:
    app: busybox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      name: busybox
      labels:
        app: busybox
    spec:
      containers:
        - name: busybox
          image: busybox:1.30.1
          imagePullPolicy: IfNotPresent
          command:
            - "sh"
            - "-c"
            - "while true; do sleep 6000; done"
          volumeMounts:
            - mountPath: /mnt/var
              name: host-var
            - mountPath: /mnt/sbin
              name: sbin
      restartPolicy: Always
      volumes:
        - name: host-var
          hostPath:
            type: Directory
            path: /var
        - name: sbin
          hostPath:
            path: /usr/sbin
            type: Directory
      