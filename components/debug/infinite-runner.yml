---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: infinite-runner
  namespace: ir
spec:
  selector:
    matchLabels:
      app: infinite-runner
  template:
    metadata:
      labels:
        app: infinite-runner
    spec:
      containers:
      - name: infinite-runner
        image: ghcr.io/interactivereduction/runner@sha256:d62411020195ad6686eff29456ffb792e77d1b52f9b08beb9193cdea02147c81
        args: ["import time; time.sleep(60*60*24*365)"]
