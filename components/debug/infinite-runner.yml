---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: infinite-runner
  namespace: ir
spec:
  selector:
    matchLabels:
      app: infinite-runner
  template:
    metadata:
      labels:
        app: infinite-runner
    spec:
      containers:
      - name: infinite-runner
        image: ghcr.io/interactivereduction/runner@sha256:c167f65af1a4d2e51eec468b5ac97759a353d5a963ce2f01f6a959c5d957118d
        args: ["import time; time.sleep(60*60*24*365)"]
