apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: teams-webhook
  namespace: security
spec:
  type: kv-v2
  refreshAfter: 30s
  vaultAuthRef: static-auth

  # Things to change:
  mount: fia
  path: fia/staging/teams-webhook
  destination:
    name: teams-webhook
    overwrite: true
    create: true
