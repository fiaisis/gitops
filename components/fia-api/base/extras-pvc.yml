---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: extras-manila-fia-api-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1000Gi
  storageClassName: ""
  selector:
    matchExpressions:
      - key: name
        operator: In
        values: [ "extras-manila-fia-api" ]