---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fia-api
  namespace: fia
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fia-api
  template:
    metadata:
      labels:
        app: fia-api
    spec:
      containers:
      - name: fia-api
        image: ghcr.io/fiaisis/fia-api@sha256:56d10299f446aba8409c1797fad90c2eaa8a7598f4b34cd68eadd7b08598553e
        env:
        - name: FIA_AUTH_API_KEY
          valueFrom:
            secretKeyRef:
              name: fia-auth
              key: fia_auth_api_key
        - name: FIA_API_API_KEY
          valueFrom:
            secretKeyRef:
              name: fia-api
              key: fia_api_api_key
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: fia-auth
              key: jwt_signing_key
        - name: AUTH_API_URL
          value: http://fia-auth-service.fia.svc.cluster.local:80
        - name: DB_IP
          value: dbspg03.fds.rl.ac.uk # Staging
          # value: dbspgha01.fds.rl.ac.uk # Production
        - name: DB_PASSWORD
          valueFrom: 
            secretKeyRef:
              name: fia-api
              key: db_password
        - name: DB_USERNAME
          valueFrom: 
            secretKeyRef:
              name: fia-api
              key: db_username
        - name: GITHUB_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: fia-api
              key: fia_github_api_token
        ports:
          - name: api-port
            protocol: TCP
            containerPort: 80
        readinessProbe:
          httpGet:
            path: /healthz
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /healthz
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
