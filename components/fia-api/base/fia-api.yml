---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fia-api
  namespace: fia
spec:
  replicas: 5
  selector:
    matchLabels:
      app: fia-api
  template:
    metadata:
      labels:
        app: fia-api
    spec:
      containers:
      - name: fia-api
        image: ghcr.io/fiaisis/fia-api@sha256:56d10299f446aba8409c1797fad90c2eaa8a7598f4b34cd68eadd7b08598553e
        env:
        - name: SCRIPT_WRITE_TOKEN
          valueFrom:
            secretKeyRef:
              name: fia-api
              key: fia_github_script_write_token
        - name: FIA_AUTH_API_KEY
          valueFrom:
            secretKeyRef:
              name: fia-auth
              key: fia_auth_api_key
        - name: FIA_API_API_KEY
          valueFrom:
            secretKeyRef:
              name: fia-api
              key: fia_api_api_key
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: fia-auth
              key: jwt_signing_key
        - name: AUTH_API_URL
          value: http://fia-auth-service.fia.svc.cluster.local:80
        - name: CEPH_DIR
          value: /ceph
        - name: OTEL_RESOURCE_ATTRIBUTES
          value: service.name=FIA-API,service.namespace=fia
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "monitoring-prod-alloy-receiver.monitoring-system.svc.cluster.local:4317"
        - name: OTEL_EXPORTER_OTLP_INSECURE
          value: "true"
        - name: OTEL_TRACES_SAMPLER
          value: "always_on"
        - name: OTEL_PROPAGATORS
          value: "tracecontext,baggage"
        - name: OTEL_PYTHON_FASTAPI_EXCLUDED_URLS
          value: "/healthz,/ready"
        - name: DB_IP
          value: dbspgha03.fds.rl.ac.uk # Staging
          # value: dbspgha01.fds.rl.ac.uk # Production
        - name: DB_PASSWORD
          valueFrom: 
            secretKeyRef:
              name: fia-api
              key: db_password
        - name: DB_USERNAME
          valueFrom: 
            secretKeyRef:
              name: fia-api
              key: db_username
        - name: GITHUB_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: fia-api
              key: fia_github_api_token
        - name: GITHUB_PACKAGE_TOKEN
          valueFrom:
            secretKeyRef:
              name: fia-api
              key: fia_github_package_token
        ports:
          - name: api-port
            protocol: TCP
            containerPort: 80
        livenessProbe:
          httpGet:
            path: /healthz
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /ready
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 300
        volumeMounts:
          - name: runner-extra-files
            mountPath: /extras
          - name: cephfs-mount
            mountPath: /ceph
      volumes:
        - name: runner-extra-files
          persistentVolumeClaim:
            claimName: runner-extra-files-manila-fia-api-pvc
        - name: cephfs-mount
          persistentVolumeClaim:
            claimName: fia-api-ceph-pvc
