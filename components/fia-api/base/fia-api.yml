---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fia-api
  namespace: fia
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fia-api
  template:
    metadata:
      labels:
        app: fia-api
    spec:
      containers:
      - name: fia-api
        image: ghcr.io/fiaisis/fia-api@sha256:c33815d73a31d8b308806844d1f1a21d51bd7b0bc3aef1898dc9ee10f51b21dd
        env:
        - name: DB_IP
          value: dbspg03.fds.rl.ac.uk # Staging
          # value: dbspgha01.fds.rl.ac.uk # Production
        - name: DB_PASSWORD
          valueFrom: 
            secretKeyRef:
              name: fia-api
              key: db_password
        - name: DB_USERNAME
          valueFrom: 
            secretKeyRef:
              name: fia-api
              key: db_username
        - name: GITHUB_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: fia-api
              key: fia_github_api_token
        ports:
          - name: api-port
            protocol: TCP
            containerPort: 80
        readinessProbe:
          httpGet:
            path: /healthz
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /healthz
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
