---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fia-api
  namespace: fia
spec:
  template:
    spec:
      containers:
        - name: fia-api
          image: ghcr.io/fiaisis/fia-api@sha256:745b369890423530e51ec8ab69fc508162b47742674ab118333a94f98af89ede
          env:
            - name: VALKEY_URL
              valueFrom:
                secretKeyRef:
                  name: fia-api
                  key: valkey_url
