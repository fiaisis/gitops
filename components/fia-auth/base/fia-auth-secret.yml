apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: fia-auth
  namespace: fia
spec:
  type: kv-v2
  refreshAfter: 30s
  vaultAuthRef: static-auth

  # Things to change:
  mount: fia
  path: fia/base/fia-auth
  destination:
    name: fia-auth
    overwrite: true
    create: true
