---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: file-watcher-operator
  namespace: ir
spec:
  replicas: 1
  selector:
    matchLabels:
      app: file-watcher-operator
  template:
    metadata:
      labels:
        app: file-watcher-operator
    spec:
      serviceAccountName: file-watcher-operator
      containers:
      - name: file-watcher-operator
        image: ghcr.io/interactivereduction/filewatcher-operator@sha256:a10c7f338096231540e69bdef3442e7e8da13e1d82aa16afb6d55d5e1b1a9b1d
        env:
        - name: FILE_WATCHER_SHA256
          value: "c7777320ce599f3655cf93a066cdaf9f313e8c7c91c498ce80a0b01aef212e39"
        - name: QUEUE_HOST
          value: rabbitmq-cluster.rabbitmq.svc.cluster.local
        - name: EGRESS_QUEUE_NAME
          value: watched-files
        - name: FILEWATCHER_NAMESPACE
          value: ir
        - name: DB_IP
          value: dbspg03.fds.rl.ac.uk # Staging
          # value: dbspgha01.fds.rl.ac.uk # Production
