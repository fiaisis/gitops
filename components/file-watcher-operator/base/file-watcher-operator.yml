---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: file-watcher-operator
  namespace: fia
spec:
  replicas: 1
  selector:
    matchLabels:
      app: file-watcher-operator
  template:
    metadata:
      labels:
        app: file-watcher-operator
    spec:
      serviceAccountName: file-watcher-operator
      containers:
      - name: file-watcher-operator
        image: ghcr.io/fiaisis/filewatcher-operator@sha256:06898bac56909d395681b05a8bd36897760af038d0be3155b410d7baeef348be
        env:
        - name: FILE_WATCHER_SHA256
          value: "8ccc3b4ebca7164b23401bff7c584c7a85e03d5bb36927f2d1127d07fba6a763"
        - name: QUEUE_HOST
          value: rabbitmq-cluster.rabbitmq-system.svc.cluster.local
        - name: EGRESS_QUEUE_NAME
          value: watched-files
        - name: FILEWATCHER_NAMESPACE
          value: fia
        - name: DB_IP
          value: dbspgha03.fds.rl.ac.uk # Staging
          # value: dbspgha01.fds.rl.ac.uk # Production
        - name: FIA_API_URL
          value: http://fia-api-service.fia.svc.cluster.local:80
        ports:
          - name: health-port
            protocol: TCP
            containerPort: 8080
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
