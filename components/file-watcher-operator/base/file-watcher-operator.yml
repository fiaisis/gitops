---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: file-watcher-operator
  namespace: fia
spec:
  replicas: 1
  selector:
    matchLabels:
      app: file-watcher-operator
  template:
    metadata:
      labels:
        app: file-watcher-operator
    spec:
      serviceAccountName: file-watcher-operator
      containers:
      - name: file-watcher-operator
        image: ghcr.io/fiaisis/filewatcher-operator@sha256:de6c82f07166c4c6ad6ede95e829768cd42b9198c8eedd09023500c1e42c44cb
        env:
        - name: FILE_WATCHER_SHA256
          value: "8ccc3b4ebca7164b23401bff7c584c7a85e03d5bb36927f2d1127d07fba6a763"
        - name: QUEUE_HOST
          value: rabbitmq-cluster.rabbitmq.svc.cluster.local
        - name: EGRESS_QUEUE_NAME
          value: watched-files
        - name: FILEWATCHER_NAMESPACE
          value: fia
        - name: DB_IP
          value: dbspg03.fds.rl.ac.uk # Staging
          # value: dbspgha01.fds.rl.ac.uk # Production
