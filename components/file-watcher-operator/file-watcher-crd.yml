apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: filewatchers.ir.com
spec:
  group: ir.com
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                instrumentFolder:
                  type: string
                filePrefix:
                  type: string
                archiveDir:
                  type: string
                memphisHost:
                  type: string
                memphisStation:
                  type: string
                dbIp:
                  type: string
                fileWatcherSha256:
                  type: string
  scope: Namespaced
  names:
    plural: filewatchers
    singular: filewatcher
    kind: FileWatcher
    shortNames:
    - fw

