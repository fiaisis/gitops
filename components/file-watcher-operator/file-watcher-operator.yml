---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: file-watcher-operator
  namespace: ir
spec:
  replicas: 1
  selector:
    matchLabels:
      app: file-watcher-operator
  template:
    metadata:
      labels:
        app: file-watcher-operator
    spec:
      serviceAccountName: file-watcher-operator
      containers:
      - name: file-watcher-operator
        image: ghcr.io/interactivereduction/filewatcher-operator@sha256:a96a8bba0f1fca9f99f1ed0dbd5977b61aecf4642685b43a4dd3aec0d6eb0f8d

# Role and permissions
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: file-watcher-operator
  namespace: ir
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: file-watcher-operator
rules:
  - apiGroups: [apiextensions.k8s.io]
    resources: [customresourcedefinitions]
    verbs: [list, watch]
  - apiGroups: [""]
    resources: [namespaces]
    verbs: [list, watch]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: file-watcher-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: file-watcher-operator
subjects:
- kind: ServiceAccount
  name: file-watcher-operator
  namespace: ir