---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: file-watcher-operator
  namespace: ir
spec:
  replicas: 1
  selector:
    matchLabels:
      app: file-watcher-operator
  template:
    metadata:
      labels:
        app: file-watcher-operator
    spec:
      serviceAccountName: file-watcher-operator
      containers:
      - name: file-watcher-operator
        image: ghcr.io/interactivereduction/filewatcher-operator@sha256:b8e9580fcbb1cd132fe10bbba38689360aaaae24cf753d4a8de4aa71886096ec
        env:
        - name: ARCHIVE_DIR
          value: /archive
        - name: MEMPHIS_HOST
          value: memphis.memphis.svc.cluster.local
        - name: MEMPHIS_STATION
          value: watched-files
        - name: DB_IP
          value: dbspg-dev.gridpp.rl.ac.uk # Staging
          # value: dbspgha01.fds.rl.ac.uk # Production
        - name: FILE_WATCHER_SHA256
          value: "466d50b0196daae0b07f61667c5a08aae31a2cd5b9f10f23ed916a64cd4ea9c3"

# Role and permissions
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: file-watcher-operator
  namespace: ir
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: file-watcher-operator
rules:
  - apiGroups: [apiextensions.k8s.io]
    resources: [customresourcedefinitions]
    verbs: [list, watch]
  - apiGroups: [""]
    resources: [namespaces]
    verbs: [list, watch]
  - apiGroups: [ir.com]
    resources: [filewatchers]
    verbs: [list, watch, patch]
  - apiGroups: [apps]
    resources: [deployments]
    verbs: [get, watch, list, create, patch]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: file-watcher-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: file-watcher-operator
subjects:
- kind: ServiceAccount
  name: file-watcher-operator
  namespace: ir