---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: file-watcher-operator
  namespace: ir
spec:
  replicas: 1
  selector:
    matchLabels:
      app: file-watcher-operator
  template:
    metadata:
      labels:
        app: file-watcher-operator
    spec:
      serviceAccountName: file-watcher-operator
      containers:
      - name: file-watcher-operator
        image: ghcr.io/interactivereduction/filewatcher-operator@sha256:760bf13a89767e4b1f4f01335b7c2b57552e289b71f1ea2a4c95ca0e553beed2

# Role and permissions
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: file-watcher-operator
  namespace: ir
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: file-watcher-operator
rules:
  - apiGroups: [apiextensions.k8s.io]
    resources: [customresourcedefinitions]
    verbs: [list, watch]
  - apiGroups: [""]
    resources: [namespaces]
    verbs: [list, watch]
  - apiGroups: [ir.com]
    resources: [filewatchers]
    verbs: [list, watch, patch]
  - apiGroups: [apps]
    resources: [deployments]
    verbs: [get, watch, list, create]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: file-watcher-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: file-watcher-operator
subjects:
- kind: ServiceAccount
  name: file-watcher-operator
  namespace: ir