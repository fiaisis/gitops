---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: file-watcher-operator
  namespace: ir
spec:
  replicas: 1
  selector:
    matchLabels:
      app: file-watcher-operator
  template:
    metadata:
      labels:
        app: file-watcher-operator
    spec:
      serviceAccountName: file-watcher-operator
      containers:
      - name: file-watcher-operator
        image: ghcr.io/interactivereduction/filewatcher-operator@sha256:e56a6f73b4d0ff80b5c95dd54e08b0c26b240f47628794d48d776fe2e7e16b2d
        env:
        - name: ARCHIVE_DIR
          value: /archive
        - name: MEMPHIS_HOST
          value: memphis.memphis.svc.cluster.local
        - name: MEMPHIS_STATION
          value: watched-files
        - name: DB_IP
          value: dbspg-dev.gridpp.rl.ac.uk # Staging
          # value: dbspgha01.fds.rl.ac.uk # Production
        - name: FILE_WATCHER_SHA256
          value: "222f4fa78f8d5ff640d25ef0dc7ab5da50293874ed2c22806a791891da00315f"

# Role and permissions
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: file-watcher-operator
  namespace: ir
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: file-watcher-operator
rules:
  - apiGroups: [apiextensions.k8s.io]
    resources: [customresourcedefinitions]
    verbs: [list, watch]
  - apiGroups: [""]
    resources: [namespaces]
    verbs: [list, watch]
  - apiGroups: [ir.com]
    resources: [filewatchers]
    verbs: [list, watch, patch]
  - apiGroups: [apps]
    resources: [deployments]
    verbs: [get, watch, list, create, patch]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: file-watcher-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: file-watcher-operator
subjects:
- kind: ServiceAccount
  name: file-watcher-operator
  namespace: ir