---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: filewatcher
  namespace: ir
spec:
  replicas: 1
  selector:
    matchLabels:
      app: filewatcher
  template:
    metadata:
      labels:
        app: filewatcher
    spec:
      containers:
      - name: filewatcher
        image: ghcr.io/interactivereduction/filewatcher@sha256:7093610e2f68f2f6074eb7ac6b03c654762ab4982aba8a1de53b672978d74b28
        env:
        # None secret env vars
        - name: MEMPHIS_HOST
          value: memphis.memphis.svc.cluster.local
        - name: MEMPHIS_STATION
          value: watched-files
        - name: MEMPHIS_PRODUCER_NAME
          value: filewatcher
        - name: WATCH_DIR
          value: /archive
        
        # Secret envs
        - name: MEMPHIS_USER
          valueFrom: 
            secretKeyRef:
              name: filewatcher-secrets
              key: memphis_user
        - name: MEMPHIS_PASS
          valueFrom: 
            secretKeyRef:
              name: filewatcher-secrets
              key: memphis_password
        volumeMounts:
          - name: archive-mount
            mountPath: /archive
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
      volumes:
        - name: archive-mount
          hostPath:
            type: Directory
            path: /archive
