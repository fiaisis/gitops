---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flower
  namespace: fia
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "flower"
  template:
    metadata:
      labels:
        app: flower
    spec:
      containers:
        - name: flower
          image: mher/flower:latest
          command: ["/bin/sh","-lc"]
          args:
            - |
              celery --broker="${ENCODED_BROKER_URL}" flower --basic-auth="fia:${FLOWER_PASSWORD}"

          # Values are injected by the staging overlay
          env:
            - name: ENCODED_BROKER_URL
              value: ""
            - name: FLOWER_PASSWORD
              value: ""
            - name: CELERY_BROKER_URL
              value: ""
            - name: FLOWER_BASIC_AUTH
              value: ""
            - name: FLOWER_BROKER_API
              value: ""
          ports:
            - containerPort: 5555
