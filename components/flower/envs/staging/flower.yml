apiVersion: apps/v1
kind: Deployment
metadata:
  name: flower
  namespace: fia
spec:
  template:
    spec:
      containers:
        - name: flower
          env:
            - name: CELERY_BROKER_URL
              valueFrom:
                secretKeyRef:
                  name: flower
                  key: CELERY_BROKER_URL
            - name: ENCODED_BROKER_URL
              valueFrom:
                secretKeyRef:
                  name: flower
                  key: ENCODED_BROKER_URL
            - name: FLOWER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: flower
                  key: FLOWER_PASSWORD

