---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: fia
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/fiaisis/frontend@sha256:80d392ca5fb890808b15cc516b0ad08808f4f3493b337adbb29542a85925e84f
        ports:
          - name: api-port
            protocol: TCP
            containerPort: 80
        env:
         - name: REACT_APP_FIA_REST_API_URL
           value: "http://130.246.81.87/api"
#         - name: REACT_APP_PLUGIN_URL
#           value: "http://130.246.81.87/f-i-a"

