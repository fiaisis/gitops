---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: fia
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/fiaisis/frontend@sha256:0e18ad8cec23ca0a0f7d48144157a425dc3b6f6d2f849e6ea3cc5d922dc6969c
        ports:
          - name: api-port
            protocol: TCP
            containerPort: 80
        env:
         - name: REACT_APP_FIA_REST_API_URL
           value: "http://130.246.81.87/api"
#         - name: REACT_APP_PLUGIN_URL
#           value: "http://130.246.81.87/f-i-a"

