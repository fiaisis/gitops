---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: fia
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/fiaisis/frontend@sha256:90d913a949138afe9179c605ed8930a60e457260ca0dc9844de198fdbd21df78
          ports:
            - name: api-port
              protocol: TCP
              containerPort: 80
