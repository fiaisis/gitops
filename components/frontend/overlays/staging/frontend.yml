---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: fia
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/fiaisis/frontend@sha256:ca585e813ebc13f59da5e47e62576be1db3700a7956621418fb51ec823d8544a
          ports:
            - name: api-port
              protocol: TCP
              containerPort: 80
