---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: fia
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/fiaisis/frontend@sha256:1e300f5e6238d73e84e3d99019c43a9745d70168de6c9da20b4dfc78e3d70430
          ports:
            - name: api-port
              protocol: TCP
              containerPort: 80
