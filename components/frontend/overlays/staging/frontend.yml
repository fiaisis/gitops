---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: fia
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/fiaisis/frontend@sha256:17f521091df23bc7d0f5b36062fbfef6bf1d514a81b410be5f15994d6e3380b7
          ports:
            - name: api-port
              protocol: TCP
              containerPort: 80
