---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: fia
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/fiaisis/frontend@sha256:60b3499f554cec709b5a15ea299ffb8585005d6698976d836bd6cfef75ff6369
        ports:
          - name: api-port
            protocol: TCP
            containerPort: 80
