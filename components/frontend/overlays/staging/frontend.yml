---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: fia
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/fiaisis/frontend@sha256:6cc1c4e53b95338869d2b8521549acbc105d0cf62ccb8f2eb12d3971b0d1de37
          ports:
            - name: api-port
              protocol: TCP
              containerPort: 80
