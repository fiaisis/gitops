apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-contact-points
  labels:
    grafana_alert: 'true'
data:
  email-contact-point.yml: |-
    apiVersion: 1
    contactPoints:
        - orgId: 1
          name: Main email
          receivers:
            - uid: e7df02d8-1cee-49df-9090-05a3b8168269
              type: email
              settings:
                addresses: ir@stfc.ac.uk
                singleEmail: false
              disableResolveMessage: false
  teams-contact-points.yml: |-
    apiVersion: 1
    contactPoints:
      - orgId: 1
        name: Teams
        receivers:
          - uid: f14cc18e-c167-4684-83ba-53ab5351d52a
            type: teams
            settings:
              url: $teamsNotificationUrl
            disableResolveMessage: false
