apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: grafana-creds
  namespace: grafana
spec:
  type: kv-v2
  refreshAfter: 30s
  vaultAuthRef: static-auth

  # Things to change:
  mount: fia
  path: management/grafana-creds
  destination:
    name: grafana-creds
    overwrite: true
    create: true
