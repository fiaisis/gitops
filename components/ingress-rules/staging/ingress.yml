apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/limit-rpm: "5"
spec:
  tls:
    - hosts:
        - dev.reduce.isis.cclrc.ac.uk
      secretName: staging-reduce-isis-tls
  rules:
    - host: dev.reduce.isis.cclrc.ac.uk
      http:
        paths:
          - path: /plottingapi/?(.*)
            pathType: Prefix
            backend:
              service:
                name: plotting-service-service
                port:
                  number: 80
          - path: /auth/?(.*)
            pathType: Prefix
            backend:
              service:
                name: fia-auth-service
                port:
                  number: 80
          - path: /api/?(.*)
            pathType: Prefix
            backend:
              service:
                name: fia-api-service
                port:
                  number: 80
          - path: /f-i-a/?(.*)
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
          - path: /?(.*)
            pathType: Prefix
            backend:
              service:
                name: scigateway-service
                port:
                  number: 80
          - path: /data-viewer/?(.*)
            pathType: Prefix
            backend:
              service:
                name: data-viewer-service
                port:
                  number: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: admin-portal-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: basic-auth  # added manually as just on staging
    nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required - foo'
    # nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  tls:
    - hosts:
        - dev.reduce.isis.cclrc.ac.uk
      secretName: staging-reduce-isis-tls
  rules:
    - host: dev.reduce.isis.cclrc.ac.uk
      http:
        paths:
          - path: /admin-portal/?(.*)
            pathType: Prefix
            backend:
              service:
                name: admin-portal-service
                port:
                  number: 3000
