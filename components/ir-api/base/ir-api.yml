---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ir-api
  namespace: ir
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ir-api
  template:
    metadata:
      labels:
        app: ir-api
    spec:
      containers:
      - name: ir-api
        image: ghcr.io/interactivereduction/ir-api@sha256:335a528243ef9ccfdfbd4629e98ac4afebcb2441b1a5e37283456e735f09edd9
        env:
        - name: DB_IP
          value: dbspg03.fds.rl.ac.uk # Staging
          # value: dbspgha01.fds.rl.ac.uk # Production
        - name: DB_PASSWORD
          valueFrom: 
            secretKeyRef:
              name: ir-api
              key: db_password
        - name: DB_USERNAME
          valueFrom: 
            secretKeyRef:
              name: ir-api
              key: db_username
        - name: GITHUB_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: ir-api
              key: ir_github_api_token
        ports:
          - name: api-port
            protocol: TCP
            containerPort: 80
        readinessProbe:
          httpGet:
            path: /healthz
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /healthz
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
