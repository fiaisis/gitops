---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ir-api
  namespace: ir
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ir-api
  template:
    metadata:
      labels:
        app: ir-api
    spec:
      containers:
      - name: ir-api
        image: ghcr.io/interactivereduction/ir-api@sha256:705d041c6b16d42afd5191516ce0eeafe8f85c771f58f6242a023c4c0f7e55a1
        env:
        - name: DB_IP
          value: dbspg03.fds.rl.ac.uk # Staging
          # value: dbspgha01.fds.rl.ac.uk # Production
        - name: DB_PASSWORD
          valueFrom: 
            secretKeyRef:
              name: jobcontroller-secrets
              key: db_password
        - name: DB_USERNAME
          valueFrom: 
            secretKeyRef:
              name: jobcontroller-secrets
              key: db_username
        ports:
          - name: api-port
            protocol: TCP
            containerPort: 80
        readinessProbe:
          httpGet:
            path: /healthz
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /healthz
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
