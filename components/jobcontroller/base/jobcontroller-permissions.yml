# Role and permissions
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: jobcontroller
  namespace: ir
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: jobcontroller
rules:
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["create"]
- apiGroups: [""]
  resources: [persistentvolumeclaims, events, persistentvolumes]
  verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: jobcontroller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: jobcontroller
subjects:
- kind: ServiceAccount
  name: jobcontroller
  namespace: ir
