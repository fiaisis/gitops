# Role and permissions
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: jobcontroller
  namespace: ir
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: jobcontroller
rules:
- apiGroups: ["batch"] # "" indicates the core API group
  resources: ["jobs"]
  verbs: ["get", "watch", "list", "create"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["list", "get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: jobcontroller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: jobcontroller
subjects:
- kind: ServiceAccount
  name: jobcontroller
  namespace: ir
---
apiVersion: v1
kind: Namespace
metadata:
  name: ir-jobs
  labels:
    name: ir-jobs