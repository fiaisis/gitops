---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jobcontroller
  namespace: ir
spec:
  selector:
    matchLabels:
      app: jobcontroller
  template:
    metadata:
      labels:
        app: jobcontroller
    spec:
      serviceAccountName: jobcontroller
      containers:
      - name: jobcontroller
        image: ghcr.io/interactivereduction/jobcontroller@sha256:fe52fad97705ef1f9ea7bc183b0b5186447317eaf40edff9871e94aa8ea87307
        env:

        # Non secret env vars
        - name: BROKER_IP
          value: memphis.memphis.svc.cluster.local
        - name: IR_API
          value: ir-api-service.ir.svc.cluster.local:80
        - name: PYTHONPATH
          value: /jobcontroller
        - name: RUNNER_SHA
          value: fe653e0098e719e197be28bf89dd90e9e20b55ef18b464993f60f5a25943744a
        - name: DB_IP
          value: dbspg03.fds.rl.ac.uk # Staging
          # value: dbspgha01.fds.rl.ac.uk # Production
        - name: REDUCE_USER_ID
          value: '880844730'
        
        # Secret envs
        - name: DB_PASSWORD
          valueFrom: 
            secretKeyRef:
              name: jobcontroller-secrets
              key: db_password
        - name: DB_USERNAME
          valueFrom: 
            secretKeyRef:
              name: jobcontroller-secrets
              key: db_username
        - name: CONSUMER_USERNAME
          valueFrom: 
            secretKeyRef:
              name: jobcontroller-secrets
              key: consumer_username
        - name: CONSUMER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: jobcontroller-secrets
              key: consumer_password

        command: ["jobcontroller"]
        volumeMounts:
          - name: ceph-mount
            mountPath: /ceph
      volumes:
        - name: ceph-mount
          hostPath:
            type: Directory
            path: /ceph
