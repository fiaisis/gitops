---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jobcontroller
  namespace: ir
spec:
  selector:
    matchLabels:
      app: jobcontroller
  template:
    metadata:
      labels:
        app: jobcontroller
    spec:
      serviceAccountName: jobcontroller
      containers:
      - name: jobcontroller
        image: ghcr.io/interactivereduction/jobcontroller@sha256:9f28998ac4644562eaa1b3a0bd9014eff1d36e82c3b1e6e0972ed0b8ab6cfcd8
        env:
        # Non secret env vars
        - name: IR_API
          value: ir-api-service.ir.svc.cluster.local:80
        - name: PYTHONPATH
          value: /jobcontroller
        - name: RUNNER_SHA
          value: 1888b2346edbdfcccebeb5b2d6cb0ce273fe2ac2d8a546deaaa7f8f7cf1f0dcd
        - name: DB_IP
          value: dbspg03.fds.rl.ac.uk # Staging
          # value: dbspgha01.fds.rl.ac.uk # Production
        - name: REDUCE_USER_ID
          value: '880844730'
        - name: QUEUE_HOST
          value: rabbitmq-cluster.rabbitmq.svc.cluster.local
        - name: INGRESS_QUEUE_NAME
          value: scheduled-jobs
        - name: QUEUE_USER
          valueFrom:
            secretKeyRef:
              name: jobcontroller-secrets
              key: consumer_username
        - name: QUEUE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: jobcontroller-secrets
              key: consumer_password

        # Secret envs
        - name: DB_PASSWORD
          valueFrom: 
            secretKeyRef:
              name: jobcontroller-secrets
              key: db_password
        - name: DB_USERNAME
          valueFrom: 
            secretKeyRef:
              name: jobcontroller-secrets
              key: db_username
        command: ["jobcontroller"]
        volumeMounts:
          - name: cephfs-mount
            mountPath: /ceph
      volumes:
        - name: ceph-secret-volume
          secret:
            secretName: ceph-secret
        - name: cephfs-mount
          persistentVolumeClaim:
            claimName: jobcontroller-ceph-pvc
