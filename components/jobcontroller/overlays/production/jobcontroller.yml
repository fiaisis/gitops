---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jobcontroller
  namespace: ir
spec:
  template:
    spec:
      serviceAccountName: jobcontroller
      containers:
      - name: jobcontroller
        image: ghcr.io/interactivereduction/jobcontroller@sha256:a63de7d376f1133c4a51a42809b9387f78fdacbd6f1844cf6115be0e15782a87
        env:
        # Non secret env vars
        - name: RUNNER_SHA
          value: 3a9bed69f0e077b749000ce5c662427a4ec611abbca3f238b5cf706f829c247f
        - name: DB_IP
          value: dbspgha01.fds.rl.ac.uk 
        - name: QUEUE_HOST
          value: rabbitmq-cluster.rabbitmq.svc.cluster.local
        - name: INGRESS_QUEUE_NAME
          value: scheduled-jobs
        - name: QUEUE_USER
          valueFrom: 
            secretKeyRef:
              name: jobcontroller-secrets
              key: consumer_username
        - name: QUEUE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: jobcontroller-secrets
              key: consumer_password
      volumes:
        - name: ceph-mount
          hostPath:
            type: Directory
            path: /ceph