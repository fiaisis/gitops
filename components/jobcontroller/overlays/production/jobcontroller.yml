---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jobcontroller
  namespace: ir
spec:
  template:
    spec:
      serviceAccountName: jobcontroller
      containers:
      - name: jobcontroller
        image: ghcr.io/interactivereduction/jobcontroller@sha256:9f28998ac4644562eaa1b3a0bd9014eff1d36e82c3b1e6e0972ed0b8ab6cfcd8
        env:
        # Non secret env vars
        - name: RUNNER_SHA
          value: d62411020195ad6686eff29456ffb792e77d1b52f9b08beb9193cdea02147c81
        - name: DB_IP
          value: dbspgha01.fds.rl.ac.uk 
        - name: QUEUE_HOST
          value: rabbitmq-cluster.rabbitmq.svc.cluster.local
        - name: INGRESS_QUEUE_NAME
          value: scheduled-jobs
        - name: QUEUE_USER
          valueFrom: 
            secretKeyRef:
              name: jobcontroller-secrets
              key: consumer_username
        - name: QUEUE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: jobcontroller-secrets
              key: consumer_password
      volumes:
        - name: ceph-mount
          hostPath:
            type: Directory
            path: /ceph