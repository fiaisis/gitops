---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jobcontroller
  namespace: ir
spec:
  template:
    spec:
      serviceAccountName: jobcontroller
      containers:
      - name: jobcontroller
        image: ghcr.io/interactivereduction/jobcontroller@sha256:c486bc89a140cec6450b82b3a0ce907284a34143d283f9e41403c01f376b82d0
        env:
        # Non secret env vars
        - name: RUNNER_SHA
          value: 3a9bed69f0e077b749000ce5c662427a4ec611abbca3f238b5cf706f829c247f
        - name: DB_IP
          value: dbspg03.fds.rl.ac.uk
        - name: QUEUE_HOST
          value: rabbitmq-cluster.rabbitmq.svc.cluster.local
        - name: INGRESS_QUEUE_NAME
          value: scheduled-jobs
        - name: QUEUE_USER
          valueFrom: 
            secretKeyRef:
              name: jobcontroller-secrets
              key: consumer_username
        - name: QUEUE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: jobcontroller-secrets
              key: consumer_password
      volumes:
        - name: ceph-mount
          persistentVolumeClaim:
            claimName: jobcontroller-ceph-pvc
            readOnly: true