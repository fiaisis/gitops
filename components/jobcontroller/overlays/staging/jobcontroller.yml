---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jobcontroller
  namespace: ir
spec:
  template:
    spec:
      serviceAccountName: jobcontroller
      containers:
      - name: jobcontroller
        image: ghcr.io/interactivereduction/jobcontroller@sha256:null
        env:
        # Non secret env vars
        - name: RUNNER_SHA
          value: fe653e0098e719e197be28bf89dd90e9e20b55ef18b464993f60f5a25943744a
        - name: DB_IP
          value: dbspg03.fds.rl.ac.uk
        - name: QUEUE_HOST
          value: rabbitmq-cluster.rabbitmq.svc.cluster.local
        - name: INGRESS_QUEUE_NAME
          value: scheduled-jobs
        - name: QUEUE_USER
          valueFrom: 
            secretKeyRef:
              name: jobcontroller-secrets
              key: consumer_username
        - name: QUEUE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: jobcontroller-secrets
              key: consumer_password
      volumes:
        - name: ceph-mount
          persistentVolumeClaim:
            claimName: jobcontroller-ceph-pvc
            readOnly: true