# Role and permissions
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: jobcreator
  namespace: ir
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: jobcreator
rules:
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["get", "watch", "list", "create"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["list", "get"]
- apiGroups: [""]
  resources: [persistentvolumeclaims, events, persistentvolumes]
  verbs: [list, watch, create, delete]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: jobcreator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: jobcreator
subjects:
- kind: ServiceAccount
  name: jobcreator
  namespace: ir
