---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jobcreator
  namespace: ir
spec:
  selector:
    matchLabels:
      app: jobcreator
  template:
    metadata:
      labels:
        app: jobcreator
    spec:
      serviceAccountName: jobcreator
      containers:
      - name: jobcreator
        image: ghcr.io/interactivereduction/jobcreator@sha256:50f7299a940ce08f8b3b7920268efca7676e2b1e35f08b73d2867ddba78e53fc
        env:
        # Non secret env vars
        - name: IR_API
          value: ir-api-service.ir.svc.cluster.local:80
        - name: PYTHONPATH
          value: /jobcontroller
        - name: MANTID_SHA
          value: 1888b2346edbdfcccebeb5b2d6cb0ce273fe2ac2d8a546deaaa7f8f7cf1f0dcd
        - name: WATCHER_SHA
          value: ef3bf0c2e3367eb87d2115a2455ccabf30d43db366161411c7f869835898085d
        - name: MAX_TIME_TO_COMPLETE
          value: "21600"
        - name: DB_IP
          value: dbspg03.fds.rl.ac.uk # Staging
          # value: dbspgha01.fds.rl.ac.uk # Production
        - name: REDUCE_USER_ID
          value: '880844730'
        - name: QUEUE_HOST
          value: rabbitmq-cluster.rabbitmq.svc.cluster.local
        - name: INGRESS_QUEUE_NAME
          value: scheduled-jobs

        # Secret envs
        - name: DB_PASSWORD
          valueFrom: 
            secretKeyRef:
              name: jobcreator-secrets
              key: db_password
        - name: DB_USERNAME
          valueFrom: 
            secretKeyRef:
              name: jobcreator-secrets
              key: db_username
        - name: QUEUE_USER
          valueFrom:
            secretKeyRef:
              name: jobcreator-secrets
              key: consumer_username
        - name: QUEUE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: jobcreator-secrets
              key: consumer_password
        command: ["job_creator"]
        volumeMounts:
          - name: cephfs-mount
            mountPath: /ceph
      volumes:
        - name: ceph-secret-volume
          secret:
            secretName: ceph-secret
        - name: cephfs-mount
          persistentVolumeClaim:
            claimName: jobcreator-ceph-pvc
