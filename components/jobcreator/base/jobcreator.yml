---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jobcreator
  namespace: fia
spec:
  selector:
    matchLabels:
      app: jobcreator
  template:
    metadata:
      labels:
        app: jobcreator
    spec:
      serviceAccountName: jobcreator
      containers:
      - name: jobcreator
        image: ghcr.io/fiaisis/jobcreator@sha256:e842c577a9574574571b42cb63397046cb2a7b41fc262d77a39b526354923ecb
        env:
        # Non secret env vars
        - name: FIA_API
          value: fia-api-service.fia.svc.cluster.local:80
        - name: PYTHONPATH
          value: /jobcreator
        - name: MANTID_SHA
          value: b985ff0b8731e455e5b057f7d05f367f3543f3714ebfb4145b94a878c74b93cb
        - name: MAX_TIME_TO_COMPLETE
          value: "21600"
        - name: DB_IP
          value: dbspg03.fds.rl.ac.uk # Staging
          # value: dbspgha01.fds.rl.ac.uk # Production
        - name: REDUCE_USER_ID
          value: '880844730'
        - name: QUEUE_HOST
          value: rabbitmq-cluster.rabbitmq.svc.cluster.local
        - name: INGRESS_QUEUE_NAME
          value: scheduled-jobs
        - name: DEFAULT_RUNNER_SHA
          value: 6e5f2d070bb67742f354948d68f837a740874d230714eaa476d35ab6ad56caec
        - name: WATCHER_SHA
          value: 791f4ece261c9ad5d349c29e23543ce1c2140afb3ee7625b3abfd77741523958

        # Secret envs
        - name: DB_PASSWORD
          valueFrom: 
            secretKeyRef:
              name: jobcreator-secrets
              key: db_password
        - name: DB_USERNAME
          valueFrom: 
            secretKeyRef:
              name: jobcreator-secrets
              key: db_username
        - name: QUEUE_USER
          valueFrom:
            secretKeyRef:
              name: jobcreator-secrets
              key: consumer_username
        - name: QUEUE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: jobcreator-secrets
              key: consumer_password
        readinessProbe:
          exec:
            command:
              - sh
              - -c
              - |
                CURRENT_TIME=$(date +%s)
                FILE_TIME=$(date -r /tmp/heartbeat +%s)
                DIFF=$((CURRENT_TIME - FILE_TIME))
                if [ $DIFF -lt 20 ]; then
                  exit 0
                else
                  exit 1
                fi
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          exec:
            command:
              - sh
              - -c
              - |
                CURRENT_TIME=$(date +%s)
                FILE_TIME=$(date -r /tmp/heartbeat +%s)
                DIFF=$((CURRENT_TIME - FILE_TIME))
                if [ $DIFF -lt 20 ]; then
                  exit 0
                else
                  exit 1
                fi
          initialDelaySeconds: 10
          failureThreshold: 3
          periodSeconds: 10
        command: ["jobcreator"]
        volumeMounts:
          - name: cephfs-mount
            mountPath: /ceph
          - name: extras-mount
            mountPath: /extras
      volumes:
        - name: ceph-secret-volume
          secret:
            secretName: ceph-secret
        - name: cephfs-mount
          persistentVolumeClaim:
            claimName: jobcreator-ceph-pvc
        - name: extras-mount
          persistentVolumeClaim:
            claimName: jobcreator-extras-pvc
