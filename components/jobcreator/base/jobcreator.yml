---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jobcreator
  namespace: ir
spec:
  selector:
    matchLabels:
      app: jobcreator
  template:
    metadata:
      labels:
        app: jobcreator
    spec:
      serviceAccountName: jobcreator
      containers:
      - name: jobcreator
        image: ghcr.io/interactivereduction/jobcreator@sha256:db89bd53543042d6490a41ac44444b65c70a1ea14ced51011f47008ac2d00f39
        env:
        # Non secret env vars
        - name: IR_API
          value: ir-api-service.ir.svc.cluster.local:80
        - name: PYTHONPATH
          value: /jobcontroller
        - name: MANTID_SHA
          value: b985ff0b8731e455e5b057f7d05f367f3543f3714ebfb4145b94a878c74b93cb
        - name: WATCHER_SHA
          value: e5a394c85b74928195c4b1853f30870486b1063bae5dd514edea133385c2a714
        - name: MAX_TIME_TO_COMPLETE
          value: "21600"
        - name: DB_IP
          value: dbspg03.fds.rl.ac.uk # Staging
          # value: dbspgha01.fds.rl.ac.uk # Production
        - name: REDUCE_USER_ID
          value: '880844730'
        - name: QUEUE_HOST
          value: rabbitmq-cluster.rabbitmq.svc.cluster.local
        - name: INGRESS_QUEUE_NAME
          value: scheduled-jobs

        # Secret envs
        - name: DB_PASSWORD
          valueFrom: 
            secretKeyRef:
              name: jobcreator-secrets
              key: db_password
        - name: DB_USERNAME
          valueFrom: 
            secretKeyRef:
              name: jobcreator-secrets
              key: db_username
        - name: QUEUE_USER
          valueFrom:
            secretKeyRef:
              name: jobcreator-secrets
              key: consumer_username
        - name: QUEUE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: jobcreator-secrets
              key: consumer_password
        command: ["jobcreator"]
        volumeMounts:
          - name: cephfs-mount
            mountPath: /ceph
      volumes:
        - name: ceph-secret-volume
          secret:
            secretName: ceph-secret
        - name: cephfs-mount
          persistentVolumeClaim:
            claimName: jobcreator-ceph-pvc
