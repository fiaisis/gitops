---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jobcreator
  namespace: ir
spec:
  selector:
    matchLabels:
      app: jobcreator
  template:
    metadata:
      labels:
        app: jobcreator
    spec:
      serviceAccountName: jobcreator
      containers:
      - name: jobcreator
        image: ghcr.io/interactivereduction/jobcreator@sha256:ff32efaf512369cb2df5f23fb233bf4fd315eb84cca05869e28a21561eef84af
        env:
        # Non secret env vars
        - name: IR_API
          value: ir-api-service.ir.svc.cluster.local:80
        - name: PYTHONPATH
          value: /jobcontroller
        - name: MANTID_SHA
          value: c8abdfa04a9c9b120baa0dfd560d24bada0fc817de21883ea8991c368b65733c
        - name: WATCHER_SHA
          value: 4fb7be458b1f6bf7a92f32d5f41f7657504464f5cade1b456dd1bf50502dfef7
        - name: MAX_TIME_TO_COMPLETE
          value: "21600"
        - name: DB_IP
          value: dbspg03.fds.rl.ac.uk # Staging
          # value: dbspgha01.fds.rl.ac.uk # Production
        - name: REDUCE_USER_ID
          value: '880844730'
        - name: QUEUE_HOST
          value: rabbitmq-cluster.rabbitmq.svc.cluster.local
        - name: INGRESS_QUEUE_NAME
          value: scheduled-jobs

        # Secret envs
        - name: DB_PASSWORD
          valueFrom: 
            secretKeyRef:
              name: jobcreator-secrets
              key: db_password
        - name: DB_USERNAME
          valueFrom: 
            secretKeyRef:
              name: jobcreator-secrets
              key: db_username
        - name: QUEUE_USER
          valueFrom:
            secretKeyRef:
              name: jobcreator-secrets
              key: consumer_username
        - name: QUEUE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: jobcreator-secrets
              key: consumer_password
        command: ["jobcreator"]
        volumeMounts:
          - name: cephfs-mount
            mountPath: /ceph
      volumes:
        - name: ceph-secret-volume
          secret:
            secretName: ceph-secret
        - name: cephfs-mount
          persistentVolumeClaim:
            claimName: jobcreator-ceph-pvc
