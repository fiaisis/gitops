---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jobcreator
  namespace: ir
spec:
  selector:
    matchLabels:
      app: jobcreator
  template:
    metadata:
      labels:
        app: jobcreator
    spec:
      serviceAccountName: jobcreator
      containers:
      - name: jobcreator
        image: ghcr.io/interactivereduction/jobcreator@sha256:d70f44cf50554c89e78b094f124a8394f57326e9757ba521ab43d339c9d4bae8
        env:
        # Non secret env vars
        - name: IR_API
          value: ir-api-service.ir.svc.cluster.local:80
        - name: PYTHONPATH
          value: /jobcontroller
        - name: MANTID_SHA
          value: d62411020195ad6686eff29456ffb792e77d1b52f9b08beb9193cdea02147c81
        - name: WATCHER_SHA
          value: 65560903d840938d34c1aef5c780efaa128ff804ff00a9902329d39bd26ee6cb
        - name: MAX_TIME_TO_COMPLETE
          value: "21600"
        - name: DB_IP
          value: dbspg03.fds.rl.ac.uk # Staging
          # value: dbspgha01.fds.rl.ac.uk # Production
        - name: REDUCE_USER_ID
          value: '880844730'
        - name: QUEUE_HOST
          value: rabbitmq-cluster.rabbitmq.svc.cluster.local
        - name: INGRESS_QUEUE_NAME
          value: scheduled-jobs

        # Secret envs
        - name: DB_PASSWORD
          valueFrom: 
            secretKeyRef:
              name: jobcreator-secrets
              key: db_password
        - name: DB_USERNAME
          valueFrom: 
            secretKeyRef:
              name: jobcreator-secrets
              key: db_username
        - name: QUEUE_USER
          valueFrom:
            secretKeyRef:
              name: jobcreator-secrets
              key: consumer_username
        - name: QUEUE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: jobcreator-secrets
              key: consumer_password
        command: ["jobcreator"]
        volumeMounts:
          - name: cephfs-mount
            mountPath: /ceph
      volumes:
        - name: ceph-secret-volume
          secret:
            secretName: ceph-secret
        - name: cephfs-mount
          persistentVolumeClaim:
            claimName: jobcreator-ceph-pvc
