---
apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: kafka-cluster
  namespace: kafka
spec:
  kafka:
      version: 3.3.1
      replicas: 1
      listeners:
        - name: plain
          port: 9092
          type: internal
          tls: false
        - name: tls
          port: 9093
          type: internal
          tls: true
        - name: external
          port: 9094
          type: nodeport
          tls: false
      config:
        inter.broker.protocol.version: "3.3"
      storage:
        type: jbod
        volumes:
        - id: 0
          type: persistent-claim
          size: 50Gi
          deleteClaim: false
  zookeeper:
    replicas: 1
    storage:
      type: persistent-claim
      size: 50Gi
      deleteClaim: false
  entityOperator:
    topicOperator: {}
    userOperator: {}