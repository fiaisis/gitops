apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: livedataprocessors.fia.com
spec:
  group: fia.com
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            instrument:
              type: string
  scope: Namespaced
  names:
    plural: livedataprocessors
    singular: livedataprocessor
    kind: LiveDataProcessor

