---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: live-data-operator
  namespace: fia
spec:
  replicas: 1
  selector:
    matchLabels:
      app: live-data-operator
  template:
    metadata:
      labels:
        app: live-data-operator
    spec:
      serviceAccountName: live-data-operator
      containers:
      - name: live-data-operator
        image: ghcr.io/fiaisis/live-data-operator:1ae8f973899e5720649ed3af5b947dd1f01470bf
        ports:
          - name: health-port
            protocol: TCP
            containerPort: 8080
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        env:
          - name: LIVE_DATA_PROCESSOR_IMAGE
            value: ghcr.io/fiaisis/live-data-processor:50f170947badb84cac95e094cdd245df6ca3bfb6
          - name: GITHUB_API_TOKEN
            valueFrom:
             secretKeyRef:
               name: fia-api
               key: fia_github_api_token
