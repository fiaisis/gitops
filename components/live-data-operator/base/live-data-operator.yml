---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: live-data-operator
  namespace: fia
spec:
  replicas: 1
  selector:
    matchLabels:
      app: live-data-operator
  template:
    metadata:
      labels:
        app: live-data-operator
    spec:
      serviceAccountName: live-data-operator
      containers:
      - name: live-data-operator
        image: ghcr.io/fiaisis/live-data-operator@sha256:06898bac56909d395681b05a8bd36897760af038d0be3155b410d7baeef348be
        ports:
          - name: health-port
            protocol: TCP
            containerPort: 8080
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
