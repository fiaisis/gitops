apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: llsp-worker-secrets
  namespace: fia
spec:
  type: kv-v2
  refreshAfter: 30s
  vaultAuthRef: static-auth

  # Things to change:
  mount: fia
  path: base/rabbitmq-admin
  destination:
    name: llsp-worker-secrets
    overwrite: true
    create: true
