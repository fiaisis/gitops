---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: management-landing-page
  namespace: landing-page
spec:
  replicas: 1
  selector:
    matchLabels:
      app: management-landing-page
  template:
    metadata:
      labels:
        app: management-landing-page
    spec:
      containers:
        - name: management-landing-page
          image: ghcr.io/fiaisis/management-landing-page@sha256:d8272e9ab87f96ffa51121dd28b2af04a778bd7939ad6b141feabab09b98d671
          ports:
            - name: web-port
              protocol: TCP
              containerPort: 3000
