---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: management-landing-page
  namespace: landing-page
spec:
  replicas: 1
  selector:
    matchLabels:
      app: management-landing-page
  template:
    metadata:
      labels:
        app: management-landing-page
    spec:
      containers:
        - name: management-landing-page
          image: ghcr.io/fiaisis/management-landing-page@sha256:e974857294afa4a0b76c0d5dcf1eb27e130e3dc88456ff9aa11339d241498810
          ports:
            - name: web-port
              protocol: TCP
              containerPort: 3000
