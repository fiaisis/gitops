---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: management-landing-page
  namespace: landing-page
spec:
  replicas: 1
  selector:
    matchLabels:
      app: management-landing-page
  template:
    metadata:
      labels:
        app: management-landing-page
    spec:
      containers:
        - name: management-landing-page
          image: ghcr.io/fiaisis/management-landing-page@sha256:53154559300ef0f2fb9246671b2595d59f74483247fdcb2a51220d9e94519192
          ports:
            - name: web-port
              protocol: TCP
              containerPort: 3000
