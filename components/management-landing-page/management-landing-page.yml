---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: management-landing-page
  namespace: landing-page
spec:
  replicas: 1
  selector:
    matchLabels:
      app: management-landing-page
  template:
    metadata:
      labels:
        app: management-landing-page
    spec:
      containers:
        - name: management-landing-page
          image: ghcr.io/fiaisis/management-landing-page@sha256:3a8ccd2f68cd173d9060c9622670483fd4c20f08e6c6bd8a330d2f7a004689c6
          ports:
            - name: web-port
              protocol: TCP
              containerPort: 3000
