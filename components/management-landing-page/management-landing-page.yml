---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: management-landing-page
  namespace: landing-page
spec:
  replicas: 1
  selector:
    matchLabels:
      app: management-landing-page
  template:
    metadata:
      labels:
        app: management-landing-page
    spec:
      containers:
        - name: management-landing-page
          image: ghcr.io/fiaisis/management-landing-page@sha256:ad5c6233156a8429c212ddf03f33a97acffc1916588d2fefedfa8633c2659745
          ports:
            - name: web-port
              protocol: TCP
              containerPort: 3000
