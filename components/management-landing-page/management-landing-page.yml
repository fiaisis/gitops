---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: management-landing-page
  namespace: landing-page
spec:
  replicas: 1
  selector:
    matchLabels:
      app: management-landing-page
  template:
    metadata:
      labels:
        app: management-landing-page
    spec:
      containers:
        - name: management-landing-page
          image: ghcr.io/fiaisis/management-landing-page@sha256:ef64e8da671f144bf34e16233bbd43ac80f98f2e2872d23fb28d9a17c2bd4655
          ports:
            - name: web-port
              protocol: TCP
              containerPort: 3000
