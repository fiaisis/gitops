---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: management-landing-page
  namespace: landing-page
spec:
  replicas: 1
  selector:
    matchLabels:
      app: management-landing-page
  template:
    metadata:
      labels:
        app: management-landing-page
    spec:
      containers:
        - name: management-landing-page
          image: ghcr.io/fiaisis/management-landing-page@sha256:282188b295eecedaa0d94074c19a710eb37752e634d722c84635ec694a30f276
          ports:
            - name: web-port
              protocol: TCP
              containerPort: 3000
