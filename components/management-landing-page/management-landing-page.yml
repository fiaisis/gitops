---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: management-landing-page
  namespace: landing-page
spec:
  replicas: 1
  selector:
    matchLabels:
      app: management-landing-page
  template:
    metadata:
      labels:
        app: management-landing-page
    spec:
      containers:
        - name: management-landing-page
          image: ghcr.io/fiaisis/management-landing-page@sha256:50cde81b9e5c224417a57ca35f0a159d9f16a6948493d9ac128730bd8fa16b3b
          ports:
            - name: web-port
              protocol: TCP
              containerPort: 3000
