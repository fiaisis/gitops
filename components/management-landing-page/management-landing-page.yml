---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: management-landing-page
  namespace: landing-page
spec:
  replicas: 1
  selector:
    matchLabels:
      app: management-landing-page
  template:
    metadata:
      labels:
        app: management-landing-page
    spec:
      containers:
        - name: management-landing-page
          image: ghcr.io/fiaisis/management-landing-page@sha256:f806a089e628019fcc0ee4a32b5e24e4f46b3050047c9004298ef6593fcc4e04
          ports:
            - name: web-port
              protocol: TCP
              containerPort: 3000
