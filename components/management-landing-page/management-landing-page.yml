---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: management-landing-page
  namespace: landing-page
spec:
  replicas: 1
  selector:
    matchLabels:
      app: management-landing-page
  template:
    metadata:
      labels:
        app: management-landing-page
    spec:
      containers:
        - name: management-landing-page
          image: ghcr.io/fiaisis/management-landing-page@sha256:7d3e03d42fbf57e23ff63e09f8201c455f800f644a8b874c11496ed17565fd87
          ports:
            - name: web-port
              protocol: TCP
              containerPort: 3000
