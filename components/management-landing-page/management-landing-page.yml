---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: management-landing-page
  namespace: landing-page
spec:
  replicas: 1
  selector:
    matchLabels:
      app: management-landing-page
  template:
    metadata:
      labels:
        app: management-landing-page
    spec:
      containers:
        - name: management-landing-page
          image: ghcr.io/fiaisis/management-landing-page@sha256:973205df6f4617ba2864c59eaba8b25eba423abcb6129503bfbd2e8c2685a74e
          ports:
            - name: web-port
              protocol: TCP
              containerPort: 3000
