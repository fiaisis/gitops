---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: management-landing-page
  namespace: landing-page
spec:
  replicas: 1
  selector:
    matchLabels:
      app: management-landing-page
  template:
    metadata:
      labels:
        app: management-landing-page
    spec:
      containers:
        - name: management-landing-page
          image: ghcr.io/fiaisis/management-landing-page@sha256:50b3115998a0d6eca00c0ce365e68a12c0be7a46d70a92b16c2790ed25d0d0bd
          ports:
            - name: web-port
              protocol: TCP
              containerPort: 3000
