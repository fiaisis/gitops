---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: management-landing-page
  namespace: landing-page
spec:
  replicas: 1
  selector:
    matchLabels:
      app: management-landing-page
  template:
    metadata:
      labels:
        app: management-landing-page
    spec:
      containers:
        - name: management-landing-page
          image: ghcr.io/fiaisis/management-landing-page@sha256:577fe6b6d3c30c08e19b53d79aaebc8b0e3cd64a0adbf59cac0f786038add49c
          ports:
            - name: web-port
              protocol: TCP
              containerPort: 3000
