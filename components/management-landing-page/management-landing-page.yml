---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: management-landing-page
  namespace: landing-page
spec:
  replicas: 1
  selector:
    matchLabels:
      app: management-landing-page
  template:
    metadata:
      labels:
        app: management-landing-page
    spec:
      containers:
        - name: management-landing-page
          image: ghcr.io/fiaisis/management-landing-page@sha256:61a7288b7196af0c43a8687917882057f13f98e3843394b9fa74212f04be8cef
          ports:
            - name: web-port
              protocol: TCP
              containerPort: 3000
