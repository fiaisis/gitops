---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: management-landing-page
  namespace: landing-page
spec:
  replicas: 1
  selector:
    matchLabels:
      app: management-landing-page
  template:
    metadata:
      labels:
        app: management-landing-page
    spec:
      containers:
        - name: management-landing-page
          image: ghcr.io/fiaisis/management-landing-page@sha256:9838beac386f36a9785723cf4ba0f08cbf27987685601ebe388088959a028811
          ports:
            - name: web-port
              protocol: TCP
              containerPort: 3000
