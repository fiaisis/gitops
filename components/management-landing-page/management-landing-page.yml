---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: management-landing-page
  namespace: landing-page
spec:
  replicas: 1
  selector:
    matchLabels:
      app: management-landing-page
  template:
    metadata:
      labels:
        app: management-landing-page
    spec:
      containers:
        - name: management-landing-page
          image: ghcr.io/fiaisis/management-landing-page@sha256:d1ca96fb7d86c570bcfab5d40f5f62cea6ecd152cc95956228e9bf63cf7c39da
          ports:
            - name: web-port
              protocol: TCP
              containerPort: 3000
