---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: management-landing-page
  namespace: landing-page
spec:
  replicas: 1
  selector:
    matchLabels:
      app: management-landing-page
  template:
    metadata:
      labels:
        app: management-landing-page
    spec:
      containers:
        - name: management-landing-page
          image: ghcr.io/fiaisis/management-landing-page@sha256:216277ea168eb8d59342d71b336a187d3791b58d0bd8e06d4e6f5a39d8011483
          ports:
            - name: web-port
              protocol: TCP
              containerPort: 3000
