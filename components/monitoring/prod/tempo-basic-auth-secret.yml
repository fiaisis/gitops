apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: tempo-basic-auth
  namespace: monitoring-system
spec:
  type: kv-v2
  refreshAfter: 30s
  vaultAuthRef: static-auth

  # Things to change:
  mount: fia
  path: fia/prod/tempo-basic-auth
  destination:
    name: tempo-basic-auth
    overwrite: true
    create: true
