apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: imat-creds
  namespace: fia
spec:
  type: kv-v2
  refreshAfter: 30s
  vaultAuthRef: static-auth

  # Things to change:
  mount: fia
  path: fia/base/imat-creds
  destination:
    name: imat-creds
    overwrite: true
    create: true
