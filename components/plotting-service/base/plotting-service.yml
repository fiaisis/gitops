---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: plotting-service
  namespace: fia
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plotting-service
  template:
    metadata:
      labels:
        app: plotting-service
    spec:
      containers:
      - name: plotting-service
        image: ghcr.io/fiaisis/plotting-service@sha256:873fd6d3d2b6dfe6e3b5bf2e3fc306ceef86c61dc572685762f5d4c43d61d937
        env:
          - name: FIA_AUTH_API_KEY
            valueFrom:
              secretKeyRef:
                name: plotting_service
                key: fia_auth_api_key
          - name: JWT_SECRET
            valueFrom:
              secretKeyRef:
                name: plotting_service
                key: jwt_signing_key
          - name: API_KEY
            valueFrom:
              secretKeyRef:
                name: plotting_service
                key: api_key
          - name: FIA_AUTH_URL
            value: fia-auth-service.fia.svc.cluster.local:80
        ports:
          - name: api-port
            protocol: TCP
            containerPort: 80
        volumeMounts:
          - name: cephfs-mount
            mountPath: /ceph
        readinessProbe:
          httpGet:
            path: /healthz
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /healthz
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
        - name: cephfs-mount
          persistentVolumeClaim:
            claimName: plotting-service-ceph-pvc
