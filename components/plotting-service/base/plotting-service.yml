apiVersion: apps/v1
kind: Deployment
metadata:
  name: plotting-service
  namespace: fia
spec:
  replicas: 5
  selector:
    matchLabels:
      app: plotting-service
  template:
    metadata:
      labels:
        app: plotting-service
    spec:
      containers:
        - name: plotting-service
          image: ghcr.io/fiaisis/plotting-service@sha256:873fd6d3d2b6dfe6e3b5bf2e3fc306ceef86c61dc572685762f5d4c43d61d937
          env:
            - name: PRODUCTION
              value: "false"
            - name: FIA_AUTH_API_KEY
              valueFrom:
                secretKeyRef:
                  name: plotting-service
                  key: fia_auth_api_key
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: fia-auth
                  key: jwt_signing_key
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: plotting-service
                  key: api_key
            - name: FIA_AUTH_URL
              value: fia-auth-service.fia.svc.cluster.local:80
          ports:
            - name: api-port
              protocol: TCP
              containerPort: 80
          volumeMounts:
            - name: cephfs-mount
              mountPath: /ceph
            - name: imat-work
              mountPath: /imat
              mountPropagation: HostToContainer
          readinessProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
        - name: imat-mounter
          image: alpine
          securityContext:
            privileged: true
          command: ["sh", "-c"]
          args:
            - |
              apk add --no-cache cifs-utils
              mkdir -p /imat
              if [ ${STAGING} == true ]; then
                exit 0
              fi
              
              while true; do
                if [ ! -f /imat/lastrun.txt ]; then
                  echo "$(date): Attempting to mount IMAT share..."
                  if mount -t cifs //NDXIMAT.isis.cclrc.ac.uk/data$ /imat \
                    -o username=${IMAT_USER},password=${IMAT_PASSWORD},vers=2.1,ro,noserverino,_netdev 2>/dev/null; then
                    echo "$(date): IMAT share mounted successfully"
                  else
                    echo "$(date): Failed to mount IMAT share, retrying in 5s..."
                    sleep 5
                  fi
                else
                  echo "$(date): IMAT is mounted"
                  sleep 60
                fi
              done
          env:
            - name: IMAT_USER
              valueFrom:
                secretKeyRef:
                  name: imat-creds
                  key: username
            - name: IMAT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: imat-creds
                  key: password
            - name: STAGING
              value: "true"
          volumeMounts:
            - name: imat-work
              mountPath: /imat
              mountPropagation: Bidirectional
      volumes:
        - name: cephfs-mount
          persistentVolumeClaim:
            claimName: plotting-service-ceph-pvc
        - name: imat-work
          emptyDir: {}
