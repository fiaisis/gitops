apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: loki-creds
  namespace: monitoring-system
spec:
  type: kv-v2
  refreshAfter: 30s
  vaultAuthRef: static-auth

  # Things to change:
  mount: fia
  path: prod/loki-creds
  destination:
    name: loki-creds
    overwrite: true
    create: true
