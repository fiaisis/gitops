---
apiVersion: rabbitmq.com/v1beta1
kind: Permission
metadata:
  name: rabbitmq-admin-permission
  namespace: rabbitmq-system
spec:
  vhost: "/"
  user: "rabbitmq-admin"
  permissions:
    write: ".*"
    configure: ".*"
    read: ".*"
  rabbitmqClusterReference:
    name: rabbitmq-cluster

---
apiVersion: rabbitmq.com/v1beta1
kind: Permission
metadata:
  name: rabbitmq-llsp-permission
  namespace: rabbitmq-system
spec:
  vhost: "llspvhost"
  user: "rabbitmq-admin"
  permissions:
    write: ".*"
    configure: ".*"
    read: ".*"
  rabbitmqClusterReference:
    name: rabbitmq-cluster
