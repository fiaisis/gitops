apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: rabbitmq-admin
  namespace: rabbitmq-system
spec:
  type: kv-v2
  refreshAfter: 30s
  vaultAuthRef: static-auth

  # Things to change:
  mount: fia
  path: fia/base/rabbitmq-admin
  destination:
    name: rabbitmq-admin
    overwrite: true
    create: true
