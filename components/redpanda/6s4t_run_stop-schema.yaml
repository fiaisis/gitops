apiVersion: schemas.vectorized.io/v1alpha2
kind: Schema
metadata:
  name: 6s4t_run_stop
spec:
  subject: 6s4t_run_stop-value
  schemaType: flatbuffers
  schema: "// Run stop message\n//\n// Typical producers and consumers:\n// Produced\
    \ by NICOS and NeXus-Streamer\n// Consumed by NeXus file writer - to trigger stop\
    \ of file writing\n// Consumed by Mantid - marks the end of a run, Mantid has\
    \ various options for\n//                      runs, such as stopping listening\
    \ at the end of the current\n//                      run or populating a new workspace\
    \ for each new run\n\nfile_identifier \"6s4t\";\n\ntable RunStop {           \
    \   //  *Mantid*    // *File Writer* // *Description*\n    stop_time : uint64;\
    \      //  Required    //  Required     // milliseconds since Unix epoch (1 Jan\
    \ 1970). When set to 0, will trigger a \"stop NOW\" code path in the file writer.\n\
    \    run_name : string;       //  Required    //  Unused       // Name for the\
    \ run, must match corresponding field in RunStart\n    job_id : string;      \
    \   //  Unused      //  Required     // Uuid of the job that is to get a new stop\
    \ time. \n    service_id : string;     //  Unused      //  Optional     // The\
    \ identifier for the instance of the file-writer that should handle this command\n\
    \    command_id : string;     //  Unused      //  Required     // Command uuid\
    \ for uniquely identifying the stop command.\n}\n\nroot_type RunStop;\n"
