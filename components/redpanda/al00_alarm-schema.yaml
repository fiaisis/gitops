apiVersion: schemas.vectorized.io/v1alpha2
kind: Schema
metadata:
  name: al00_alarm
spec:
  subject: al00_alarm-value
  schemaType: flatbuffers
  schema: "// Generic alarm schema\n\nfile_identifier \"al00\";\n\nenum Severity:\
    \ short {\n  OK,\n  MINOR,\n  MAJOR,\n  INVALID,\n}\n\ntable Alarm {\n  source_name:\
    \ string;                   // Source of the alarm state (e.g. EPICS PV, NICOS\
    \ device, etc.)\n  timestamp: long;                       // Nanoseconds since\
    \ UNIX epoch\n  severity: Severity = OK;               // Severity of current\
    \ alarm\n  message: string;                       // Describes the nature of the\
    \ alarm\n}\n\nroot_type Alarm;\n"
