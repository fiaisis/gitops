apiVersion: schemas.vectorized.io/v1alpha2
kind: Schema
metadata:
  name: an44_events
spec:
  subject: an44_events-value
  schemaType: flatbuffers
  schema: "// Schema for ansto variant of neutron detection event data\n\nfile_identifier\
    \ \"an44\";\n\ntable an44_EventMessage {\n    source_name : string (required);\
    \            // Field identifying the producer type, for example detector type\n\
    \    message_id : long;                          // Consecutive numbers, to detect\
    \ missing or unordered messages\n    reference_time : [long] (required);     \
    \    // Nanoseconds since Unix epoch (1 Jan 1970)\n                          \
    \                      // If pulse times are available in the acquisition system,\
    \ this field holds\n                                                // those timestamps.\
    \ Holds wall time otherwise.\n    reference_time_index : [int] (required);   \
    \ // Index into the time_of_flight array for the start of the neutron events linked\n\
    \                                                // to the corresponding pulse/reference\
    \ time.\n                                                // reference_time_index\
    \ and reference_time are the same length.\n    time_of_flight : [int];       \
    \              // Nanoseconds\n                                              \
    \  // Time of flight for each event if pulse time is available. If not, a\n  \
    \                                              // (positive) offset from the wall\
    \ time stored in the `reference_time`.\n                                     \
    \           // Cannot be empty if events are being sent.\n    pixel_id : [int];\
    \                           // Identifiers that represent the positions of the\
    \ events in the detector(s).\n                                               \
    \ // Can be empty even when events are sent if the pixel_id is implicit (e.g.\
    \ single-pixel beam monitor).\n    weight : [short];                         \
    \  // Records a weight for the matching neutron event if present, otherwise is\
    \ empty\n}\n\nroot_type an44_EventMessage;\n"
