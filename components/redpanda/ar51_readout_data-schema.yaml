apiVersion: schemas.vectorized.io/v1alpha1
kind: Schema
metadata:
  name: ar51_readout_data
spec:
  subject: ar51_readout_data-value
  schemaType: flatbuffers
  schema: "// Schema for arbitrary binary buffer data\n// Developed for streaming\
    \ raw ESS Readout Payload\n\nfile_identifier \"ar51\";\n\ntable RawReadoutMessage\
    \ {\n    source_name : string (required);            // Field identifying the\
    \ producer type, for example detector type\n    message_id : long;           \
    \               // Consecutive numbers, to detect missing or unordered messages\n\
    \    raw_data : [ubyte];                         // UDP payload buffer, unsigned\
    \ bytes\n}\n\nroot_type RawReadoutMessage;\n"
