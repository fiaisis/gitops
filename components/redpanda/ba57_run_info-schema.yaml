apiVersion: schemas.vectorized.io/v1alpha2
kind: Schema
metadata:
  name: ba57_run_info
spec:
  subject: ba57_run_info-value
  schemaType: flatbuffers
  schema: "// Run start/stop information for Mantid\n\nfile_identifier \"ba57\";\n\
    \ntable RunStart {\n    start_time : ulong;       // nanoseconds since Unix epoch\
    \ (1 Jan 1970)\n    run_number : int;         // ID for the run\n    instrument_name\
    \ : string; // Name of the instrument\n    n_periods : int;          // Number\
    \ of periods (ISIS only)\n}\n\ntable RunStop {\n    stop_time : ulong;  // nanoseconds\
    \ since Unix epoch (1 Jan 1970)\n    run_number : int;   // ID for the run\n}\n\
    \nunion InfoTypes { RunStart, RunStop }\n\ntable RunInfo {\n    info_type : InfoTypes;\n\
    }\n\nroot_type RunInfo;\n"
