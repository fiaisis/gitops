apiVersion: schemas.vectorized.io/v1alpha2
kind: Schema
metadata:
  name: df12_det_spec_map
spec:
  subject: df12_det_spec_map-value
  schemaType: flatbuffers
  schema: "// Detector-spectrum mapping for use by Mantid\n// Topic may require larger\
    \ than 1 MB default size limit for some instruments\n\nfile_identifier \"df12\"\
    ;\n\ntable SpectraDetectorMapping {\n    spectrum : [int];    // spectrum number\
    \ to map each detector_id to\n    detector_id : [int]; // list of unique detector\
    \ IDs\n    n_spectra : int;     // total number of spectra\n}\n\nroot_type SpectraDetectorMapping;\n\
    \n"
