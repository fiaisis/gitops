apiVersion: schemas.vectorized.io/v1alpha2
kind: Schema
metadata:
  name: ep01_epics_connection
spec:
  subject: ep01_epics_connection-value
  schemaType: flatbuffers
  schema: "// Represent events about the underlying EPICS connection.\n\nfile_identifier\
    \ \"ep01\";\n\nenum ConnectionInfo: short {\n  UNKNOWN,              // Universal\n\
    \  NEVER_CONNECTED,      // Universal\n  CONNECTED,            // Universal\n\
    \  DISCONNECTED,         // Universal\n  DESTROYED,            // Was used as\
    \ a catch-all state in ep00 (remove in next version of this schema?)\n  CANCELLED,\
    \            // pvAccess - client cancelled the subscription\n  FINISHED,    \
    \         // pvAccess - the server has indicated it will send no more messages\n\
    \  REMOTE_ERROR,         // pvAccess - the server has sent an \"exception\" to\
    \ the client\n}\n\ntable EpicsPVConnectionInfo {\n  timestamp: long;         \
    \        // Nanoseconds since UNIX epoch, may be generated by the client (i.e.\
    \ forwarder)\n  status: ConnectionInfo;          // The current connection state\
    \ or last connection event\n  source_name: string (required);  // The EPICS PV\
    \ name that this is tied to\n  service_id: string;              // Identifies\
    \ the client which has observed the event (optional)\n}\n\nroot_type EpicsPVConnectionInfo;\n"
