apiVersion: schemas.vectorized.io/v1alpha2
kind: Schema
metadata:
  name: f140_general
spec:
  subject: f140_general-value
  schemaType: flatbuffers
  schema: "// General schema which allows any PVStructure to be forwarded as a flatbuffer.\n\
    // Generality comes at a price:  More overhead during construction in terms of\
    \ space\n// and cpu, more work for the receiver of the flatbuffer to access.\n\
    \n// file_identifier \"\\\\xf1\\\\x40\";\n\nfile_identifier \"f140\";\n\nnamespace\
    \ BrightnESS.FlatBufs.f140_general;\n\ntable pvByte {\n\tv: byte;\n}\n\ntable\
    \ pvUByte {\n\tv: ubyte;\n}\n\ntable pvShort {\n\tv: short;\n}\n\ntable pvUShort\
    \ {\n\tv: ushort;\n}\n\ntable pvInt {\n\tv: int;\n}\n\ntable pvUInt {\n\tv: uint;\n\
    }\n\ntable pvLong {\n\tv: long;\n}\n\ntable pvULong {\n\tv: ulong;\n}\n\ntable\
    \ pvFloat {\n\tv: float;\n}\n\ntable pvDouble {\n\tv: double;\n}\n\ntable pvString\
    \ {\n\tv: string;\n}\n\n\n\n\ntable pvByte_a {\n\tv: [byte];\n}\n\ntable pvShort_a\
    \ {\n\tv: [short];\n}\n\ntable pvInt_a {\n\tv: [int];\n}\n\ntable pvLong_a {\n\
    \tv: [long];\n}\n\ntable pvUByte_a {\n\tv: [ubyte];\n}\n\ntable pvUShort_a {\n\
    \tv: [ushort];\n}\n\ntable pvUInt_a {\n\tv: [uint];\n}\n\ntable pvULong_a {\n\t\
    v: [ulong];\n}\n\ntable pvFloat_a {\n\tv: [float];\n}\n\ntable pvDouble_a {\n\t\
    v: [double];\n}\n\ntable pvString_a {\n\tv: [string];\n}\n\n\nunion F {\n\tpvByte,\n\
    \tpvShort,\n\tpvInt,\n\tpvLong,\n\tpvUByte,\n\tpvUShort,\n\tpvUInt,\n\tpvULong,\n\
    \n\tpvFloat,\n\tpvDouble,\n\n\tpvString,\n\n\tpvByte_a,\n\tpvShort_a,\n\tpvInt_a,\n\
    \tpvLong_a,\n\tpvUByte_a,\n\tpvUShort_a,\n\tpvUInt_a,\n\tpvULong_a,\n\n\tpvFloat_a,\n\
    \tpvDouble_a,\n\n\tpvString_a,\n\n\tObj,\n\tObj_a,\n}\n\n\ntable ObjM {\n\tk:\
    \ string;\n\tv: F;\n}\n\ntable Obj {\n\tms: [ObjM];\n}\n\ntable Obj_a {\n\tv:\
    \ [Obj];\n}\n\nstruct fwdinfo_t {\n\tseq: ulong;\n\tts_data: ulong;\n\tts_fwd:\
    \ ulong;\n\tfwdix: ubyte;\n}\n\ntable PV {\n\tn: string;\n\tv: F;\n\tfwdinfo:\
    \ fwdinfo_t;\n}\n\n// Root must be a table\nroot_type PV;\n"
