apiVersion: schemas.vectorized.io/v1alpha1
kind: Schema
metadata:
  name: f143_structure
spec:
  subject: f143_structure-value
  schemaType: flatbuffers
  schema: "// General schema which allows any EPICS structure to be forwarded as a\
    \ flatbuffer.\n// Generality comes at a price:  More overhead during construction\
    \ in terms of space\n// and cpu, more work for the receiver of the flatbuffer\
    \ to access.\n\ninclude \"fwdi_forwarder_internal.fbs\";\n\nfile_identifier \"\
    f143\";\n\nnamespace f143_structure;\n\ntable Byte   { value:  byte;   }\ntable\
    \ UByte  { value: ubyte;   }\ntable Short  { value:  short;  }\ntable UShort {\
    \ value: ushort;  }\ntable Int    { value:  int;    }\ntable UInt   { value: uint;\
    \    }\ntable Long   { value:  long;   }\ntable ULong  { value: ulong;   }\ntable\
    \ Float  { value:  float;  }\ntable Double { value:  double; }\ntable String {\
    \ value:  string; }\n\ntable ArrayByte   { value: [ byte];   }\ntable ArrayUByte\
    \  { value: [ubyte];   }\ntable ArrayShort  { value: [ short];  }\ntable ArrayUShort\
    \ { value: [ushort];  }\ntable ArrayInt    { value: [ int];    }\ntable ArrayUInt\
    \   { value: [uint];    }\ntable ArrayLong   { value: [ long];   }\ntable ArrayULong\
    \  { value: [ulong];   }\ntable ArrayFloat  { value: [ float];  }\ntable ArrayDouble\
    \ { value: [ double]; }\ntable ArrayString { value: [ string]; }\n\nunion Value\
    \ {\n\tByte,\n\tShort,\n\tInt,\n\tLong,\n\tUByte,\n\tUShort,\n\tUInt,\n\tULong,\n\
    \tFloat,\n\tDouble,\n\tString,\n\tObj,\n\tArrayByte,\n\tArrayShort,\n\tArrayInt,\n\
    \tArrayLong,\n\tArrayUByte,\n\tArrayUShort,\n\tArrayUInt,\n\tArrayULong,\n\tArrayFloat,\n\
    \tArrayDouble,\n\tArrayString,\n\tArrayObj,\n}\n\ntable ObjM {\n\tk: string;\n\
    \tv: Value;\n}\n\ntable Obj { value: [ObjM]; }\ntable ArrayObj { value: [Obj];\
    \ }\n\ntable Structure {\n\tname: string;\n\tvalue: Value;\n\ttimestamp: ulong;\n\
    \tfwdinfo: forwarder_internal;\n}\n\nroot_type Structure;\n"
