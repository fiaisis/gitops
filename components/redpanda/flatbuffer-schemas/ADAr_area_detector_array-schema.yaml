apiVersion: cluster.redpanda.com/v1alpha2
kind: Schema
metadata:
  name: ADAr_area_detector_array
  namespace: redpanda
spec:
  cluster: redpanda-cluster
  schemaType: flatbuffers
  text: "\n// A flatbuffer schema for holding EPICS area detector updates\n\nfile_identifier\
    \ \"ADAr\";\n\nenum DType:byte { int8, uint8, int16, uint16, int32, uint32, int64,\
    \ uint64, float32, float64, c_string }\n\ntable Attribute {\n    name: string\
    \ (required);   // Name of attribute\n    description: string;       // Description\
    \ of attribute\n    source: string;            // EPICS PV name or DRV_INFO string\
    \ of attribute\n    data_type: DType;          // The type of the data (value)\
    \ in this attribute\n    data: [ubyte] (required);  // The data/value of the attribute\n\
    }\n\ntable ADArray {\n    source_name: string (required); // Source name of array\n\
    \    id: int;                        // Unique id to this particular NDArray\n\
    \    timestamp: ulong;               // Timestamp in nanoseconds since UNIX epoch\n\
    \    dimensions: [ulong] (required); // Dimensions of the array\n    data_type:\
    \ DType;               // The type of the data stored in the array\n    data:\
    \ [ubyte] (required);       // Elements in the array\n    attributes: [Attribute];\
    \        // Extra metadata about the array\n}\n\nroot_type ADArray;\n"
