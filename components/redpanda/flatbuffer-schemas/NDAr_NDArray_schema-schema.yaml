apiVersion: cluster.redpanda.com/v1alpha2
kind: Schema
metadata:
  name: NDAr_NDArray_schema
  namespace: redpanda
spec:
  cluster: redpanda-cluster
  schemaType: flatbuffers
  text: "\n// NOTE: THIS SCHEMA HAS BEEN DEPRECATED AND WILL BE REMOVED SOON\n\nnamespace\
    \ FB_Tables;\n\nfile_identifier \"NDAr\";\n\nenum DType : byte { Int8, Uint8,\
    \ Int16, Uint16, Int32, Uint32, Int64, Uint64, Float32, Float64, c_string }\n\n\
    struct epicsTimeStamp {\n    secPastEpoch : int;\n    nsec : int;\n}\n\ntable\
    \ NDAttribute {\npName:\n    string;\npDescription:\n    string;\npSource:\n \
    \   string;\ndataType:\n    DType;\npData:\n    [ubyte];\n}\n\ntable NDArray {\n\
    id:\n    int;\ntimeStamp:\n    double;\nepicsTS:\n    epicsTimeStamp;\ndims:\n\
    \    [ulong];\ndataType:\n    DType;\npData:\n    [ubyte];\npAttributeList:\n\
    \    [NDAttribute];\n}\n\nroot_type NDArray;\n"
