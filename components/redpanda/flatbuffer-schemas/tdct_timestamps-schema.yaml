apiVersion: cluster.redpanda.com/v1alpha2
kind: Schema
metadata:
  name: tdct_timestamps
  namespace: redpanda
spec:
  cluster: redpanda-cluster
  schemaType: flatbuffers
  text: "file_identifier \"tdct\";\n\ntable timestamp {\n    name: string (required);\
    \          // Name of the device (e.g. \"Chopper_3\").\n    timestamps: [ulong]\
    \ (required);   // Timestamps in the form of nano seconds since UNIX epoch.\n\
    \    sequence_counter: ulong;           // Monotonically increasing counter.\n\
    }\n\nroot_type timestamp;\n"
