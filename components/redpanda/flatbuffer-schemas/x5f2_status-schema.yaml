apiVersion: cluster.redpanda.com/v1alpha2
kind: Schema
metadata:
  name: x5f2_status
  namespace: redpanda
spec:
  cluster: redpanda-cluster
  schemaType: flatbuffers
  text: "// Status message\n// To act as heatbeat and status report from any software\n\
    \nfile_identifier \"x5f2\";\n\ntable Status {\n    software_name : string;   \
    \   // Name of the software publishing the status message\n    software_version\
    \ : string;   // Version number of the software publishing the status message\n\
    \    service_id : string;         // Configurable identifier for the service,\
    \ e.g. \"forwarder-CSPEC\"\n    host_name : string;          // Host name to identify\
    \ where the software is running\n    process_id : uint32;         // Identify\
    \ particular process in case there are multiple instances of the same software\
    \ running on the same system\n    update_interval : uint32;    // Update interval\
    \ in milliseconds for status messages, so consumer knows when to expect another\
    \ message\n    status_json : string;        // Status information specific to\
    \ the software publishing this message, in JSON format\n}\n\nroot_type Status;\n"
