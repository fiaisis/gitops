apiVersion: cluster.redpanda.com/v1alpha2
kind: Redpanda
metadata:
  name: redpanda-cluster
  namespace: redpanda
spec:
  clusterSpec:
    config:
      cluster:
        data_transforms_enabled: true
    external:
      enabled: true
      domain: livedata.isis.cclrc.ac.uk
      type: LoadBalancer
      addresses:
        - 130.246.81.45
        - 130.246.81.166
        - 130.246.81.188
      service:
        enabled: true
    console:
      enabled: true
      config:
        server:
          basePath: /redpanda-console
    tls:
      enabled: false
    statefulset:
      initContainers:
        setDataDirOwnership:
          enabled: true