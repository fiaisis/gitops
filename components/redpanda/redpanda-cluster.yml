apiVersion: cluster.redpanda.com/v1alpha2
kind: Redpanda
metadata:
  name: redpanda-cluster
  namespace: redpanda
spec:
  clusterSpec:
    storage:
      persistentVolume:
        size: 500Gi
    config:
      tunable:
        retention_bytes: 107374182400     # 100 GiB
#        retention_ms: 604800000           # 7 days in milliseconds (7 * 24 * 60 * 60 * 1000)
      cluster:
        data_transforms_enabled: true
        auto_create_topics_enabled: true
    external:
      enabled: true
      type: NodePort
      addresses:
        - 130.246.81.166
        - 130.246.81.188
        - 130.246.80.191
      service:
        enabled: true
    console:
      enabled: true
      config:
        server:
          basePath: /redpanda-console
    tls:
      enabled: false
    statefulset:
      initContainers:
        setDataDirOwnership:
          enabled: true