---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: runner-extra-files-manila-rundetection
  labels:
    name: runner-extra-files-manila-rundetection
spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 1000Gi
  csi:
    driver: cephfs.manila.csi.openstack.org
    volumeHandle: shared-files-manila-rundetection
    nodeStageSecretRef:
      name: manila-creds
      namespace: fia
    nodePublishSecretRef:
      name: manila-creds
      namespace: fia
    volumeAttributes:
      shareID: 05b75577-a8fb-4c87-a3f3-6a07012e80bc # the share ID of the share you want to use as the persistent volume in the cluster
      shareAccessID: 608b18da-6c0f-4734-bbd7-ce7b8e9e5678 # the ID of a cephx access rule created for the share.
