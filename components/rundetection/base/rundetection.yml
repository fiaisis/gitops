---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rundetection
  namespace: fia
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rundetection
  template:
    metadata:
      labels:
        app: rundetection
    spec:
      dnsConfig:
        searches:
          - isis.cclrc.ac.uk
      containers:
      - name: rundetection
        image: ghcr.io/fiaisis/rundetection@sha256:a04db12744641ee552da67fb345a2dfbfe3fd5e6f2c1fcf4bc23da8ba97533fa
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - |
              CURRENT_TIME=$(date +%s)
              FILE_TIME=$(date -r /tmp/heartbeat +%s)
              DIFF=$((CURRENT_TIME - FILE_TIME))
              if [ $DIFF -lt 20 ]; then
                exit 0
              else
                exit 1
              fi
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - |
              CURRENT_TIME=$(date +%s)
              FILE_TIME=$(date -r /tmp/heartbeat +%s)
              DIFF=$((CURRENT_TIME - FILE_TIME))
              if [ $DIFF -lt 20 ]; then
                exit 0
              else
                exit 1
              fi
          initialDelaySeconds: 10
          failureThreshold: 3
          periodSeconds: 10
        env:
        - name: QUEUE_HOST
          value: rabbitmq-cluster.rabbitmq.svc.cluster.local
        - name: INGRESS_QUEUE_NAME
          value: watched-files
        - name: EGRESS_QUEUE_NAME
          value: scheduled-jobs
        - name: QUEUE_USER
          valueFrom: 
            secretKeyRef:
              name: rundetection-secrets
              key: queue_user
        - name: QUEUE_PASSWORD
          valueFrom: 
            secretKeyRef:
              name: rundetection-secrets
              key: queue_password
        volumeMounts:
          - name: archive-mount
            mountPath: /archive
          - name: runner-extra-files
            mountPath: /extras
      volumes:
        - name: runner-extra-files
          persistentVolumeClaim:
            claimName: runner-extra-files-manila-rundetection-pvc
        - name: archive-mount
          persistentVolumeClaim:
            claimName: rundetection-archive-pvc
            readOnly: true