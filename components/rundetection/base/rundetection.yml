---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rundetection
  namespace: ir
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rundetection
  template:
    metadata:
      labels:
        app: rundetection
    spec:
      dnsConfig:
        searches:
          - isis.cclrc.ac.uk
      containers:
      - name: rundetection
        image: ghcr.io/interactivereduction/rundetection@sha256:6f32d9bcbe756f2b37c04bdae1732e6db5b8cddacf4bef4e612f39fc74421a62
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - |
              CURRENT_TIME=$(date +%s)
              FILE_TIME=$(date -r /tmp/heartbeat +%s)
              DIFF=$((CURRENT_TIME - FILE_TIME))
              if [ $DIFF -lt 20 ]; then
                exit 0
              else
                exit 1
              fi
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - |
              CURRENT_TIME=$(date +%s)
              FILE_TIME=$(date -r /tmp/heartbeat +%s)
              DIFF=$((CURRENT_TIME - FILE_TIME))
              if [ $DIFF -lt 20 ]; then
                exit 0
              else
                exit 1
              fi
          initialDelaySeconds: 10
          failureThreshold: 3
          periodSeconds: 10
        env:
        - name: QUEUE_HOST
          value: rabbitmq-cluster.rabbitmq.svc.cluster.local
        - name: INGRESS_QUEUE_NAME
          value: watched-files
        - name: EGRESS_QUEUE_NAME
          value: scheduled-jobs
        - name: QUEUE_USER
          valueFrom: 
            secretKeyRef:
              name: rundetection-secrets
              key: queue_user
        - name: QUEUE_PASSWORD
          valueFrom: 
            secretKeyRef:
              name: rundetection-secrets
              key: queue_password
        volumeMounts:
          - name: archive-mount
            mountPath: /archive
          - name: runner-files-mount
            mountPath: /runner-files
      volumes:
        - name: runner-files-mount
          persistentVolumeClaim:
            claimName: shared-files-manila-rundetection-pvc
        - name: archive-mount
          persistentVolumeClaim:
            claimName: rundetection-archive-pvc
            readOnly: true