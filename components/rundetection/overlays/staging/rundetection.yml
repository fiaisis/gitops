---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rundetection
  namespace: ir
spec:
  template:
    spec:
      containers:
      - name: rundetection
        image: ghcr.io/interactivereduction/rundetection@sha256:b62c304e6887b29668484330397ba8103730c83482f5e86162a76f31cd4fbc7c
        env:
        - name: QUEUE_HOST
          value: rabbitmq-cluster.rabbitmq.svc.cluster.local
        - name: INGRESS_QUEUE_NAME
          value: watched-files
        - name: EGRESS_QUEUE_NAME
          value: scheduled-jobs
        - name: QUEUE_USER
          valueFrom: 
            secretKeyRef:
              name: rundetection-secrets
              key: queue_user
        - name: QUEUE_PASSWORD
          valueFrom: 
            secretKeyRef:
              name: rundetection-secrets
              key: queue_password
      volumes:
        - name: archive-mount
          persistentVolumeClaim:
            claimName: rundetection-archive-pvc
            readOnly: true