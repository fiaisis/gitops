---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rundetection
  namespace: ir
spec:
  template:
    spec:
      containers:
      - name: rundetection
        image: ghcr.io/interactivereduction/rundetection@sha256:60e1783f78a46e58029f1efee1b41f9ddc4e65a8ff4655ece3050ec12ffb7021
        env:
        - name: QUEUE_HOST
          value: rabbitmq-cluster.rabbitmq.svc.cluster.local
        - name: INGRESS_QUEUE_NAME
          value: watched-files
        - name: EGRESS_QUEUE_NAME
          value: scheduled-jobs
        - name: QUEUE_USER
          valueFrom: 
            secretKeyRef:
              name: rundetection-secrets
              key: queue_user
        - name: QUEUE_PASSWORD
          valueFrom: 
            secretKeyRef:
              name: rundetection-secrets
              key: queue_password
      volumes:
        - name: archive-mount
          persistentVolumeClaim:
            claimName: rundetection-archive-pvc
            readOnly: true