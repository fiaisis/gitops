---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rundetection
  namespace: ir
spec:
  template:
    spec:
      containers:
      - name: rundetection
        image: ghcr.io/interactivereduction/rundetection@sha256:20a32ba5421bf52920ea9438804e330dc0c2f0411498e55ab5167b935a9b6106
        volumeMounts:
          - name: archive-mount
            mountPath: /archive
      volumes:
      - name: archive-mount
        persistentVolumeClaim:
          claimName: archive-pvc-smb
          readOnly: true
