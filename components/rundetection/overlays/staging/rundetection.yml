---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rundetection
  namespace: ir
spec:
  template:
    spec:
      containers:
      - name: rundetection
        image: ghcr.io/interactivereduction/rundetection@sha256:20a32ba5421bf52920ea9438804e330dc0c2f0411498e55ab5167b935a9b6106
      volumes:
        - name: archive-mount
          persistentVolumeClaim:
            claimName: rundetection-archive-pvc
            readOnly: true
---
apiVersion: v1
kind: PersistentVolume
metadata:
  annotations:
    pv.kubernetes.io/provisioned-by: smb.csi.k8s.io
  name: rundetection-archive-pv-smb
spec:
  capacity:
    storage: 1000Gi
  accessModes:
    - ReadOnlyMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: smb
  mountOptions:
    - noserverino
    - _netdev
    - vers=2.1
    - uid=1001
    - gid=1001
    - dir_mode=0555
    - file_mode=0444
  csi:
    driver: smb.csi.k8s.io
    readOnly: true
    # volumeHandle format: {smb-server-address}#{sub-dir-name}#{share-name}
    # make sure this value is unique for every share in the cluster
    volumeHandle: archive.ir.svc.cluster.local/share##archive
    volumeAttributes:
      source: "//isisdatar55.isis.cclrc.ac.uk/inst$/"
    nodeStageSecretRef:
      name: archive-creds
      namespace: ir
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: rundetection-archive-pvc
spec:
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: 1000Gi
  volumeName: archive-pv-smb
  storageClassName: smb