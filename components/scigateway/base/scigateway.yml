---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scigateway
  namespace: ir
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scigateway
  template:
    metadata:
      labels:
        app: scigateway
    spec:
      containers:
      - name: scigateway
        image: ghcr.io/interactivereduction/scigateway:latest
        ports:
          - name: api-port
            protocol: TCP
            containerPort: 80

