apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: gpu-worker-taint
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: gpu-worker-taint
  template:
    metadata:
      labels:
        app: gpu-worker-taint
    spec:
      serviceAccountName: node-taint-sa
      containers:
        - name: taint
          image: alpine:3.20
          command:
            - /bin/sh
            - -c
            - |
              apk add --no-cache curl

              curl -sSL -o /usr/local/bin/kubectl \
                https://storage.googleapis.com/kubernetes-release/release/v1.30.0/bin/linux/amd64/kubectl
              chmod +x /usr/local/bin/kubectl

              NODE_NAME=$(hostname)

              if echo "$NODE_NAME" | grep -q "gpu-worker"; then
                echo "Tainting node $NODE_NAME"
                kubectl taint nodes "$NODE_NAME" gpu=worker:NoSchedule --overwrite
              else
                echo "Node $NODE_NAME not matched; skipping."
              fi

              sleep infinity
          securityContext:
            runAsUser: 0